<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human OS - Fix</title>
    <style>
        body { background: #0a0a0b; color: #00ffcc; font-family: sans-serif; margin: 0; padding: 20px; }
        #os-container { max-width: 600px; margin: auto; border: 1px solid #00ffcc; border-radius: 10px; padding: 20px; background: #141419; }
        #chat-window { height: 300px; overflow-y: auto; border-bottom: 1px solid #333; margin-bottom: 10px; padding-bottom: 10px; }
        input { width: 100%; background: #000; border: 1px solid #00ffcc; color: white; padding: 10px; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; background: #00ffcc; color: #000; border: none; padding: 10px; font-weight: bold; cursor: pointer; }
        .msg { margin-bottom: 10px; padding: 5px; border-radius: 5px; }
        .user { color: #fff; background: #333; }
        .ai { color: #00ffcc; }
    </style>
</head>
<body>

<div id="os-container">
    <h3>HUMAN OS v1.1</h3>
    <input type="password" id="key" placeholder="Cole a AIza aqui...">
    <div id="chat-window"></div>
    <input type="text" id="input" placeholder="Digite sua mensagem...">
    <button onclick="enviar()">EXECUTAR</button>
</div>

<script>
async function enviar() {
    const key = document.getElementById('key').value.trim();
    const input = document.getElementById('input');
    const chat = document.getElementById('chat-window');
    const texto = input.value;

    if(!key || !texto) return alert("Falta a chave ou o texto!");

    // Mostra na tela
    chat.innerHTML += `<div class="msg user"><b>Você:</b> ${texto}</div>`;
    input.value = "";

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text: texto }] }]
            })
        });

        const data = await response.json();
        
        if (data.error) {
            chat.innerHTML += `<div class="msg"><b>Erro:</b> ${data.error.message}</div>`;
        } else {
            const botMsg = data.candidates[0].content.parts[0].text;
            chat.innerHTML += `<div class="msg ai"><b>IA:</b> ${botMsg}</div>`;
        }
    } catch (e) {
        chat.innerHTML += `<div class="msg"><b>Erro Fatal:</b> Verifique sua conexão ou a chave.</div>`;
    }
    chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
