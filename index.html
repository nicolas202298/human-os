<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS | Kernel Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --bg-dark: #0d1117; --sidebar-bg: #010409; --card-bg: #161b22; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg-dark); color: #c9d1d9; height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR ESTILO CHATGPT */
        #sidebar {
            width: 260px; height: 100%; background: var(--sidebar-bg);
            border-right: 1px solid #30363d; display: flex; flex-direction: column;
            position: fixed; left: -260px; transition: all 0.3s ease; z-index: 2000;
        }
        #sidebar.open { left: 0; }
        
        .new-chat-btn {
            margin: 15px; padding: 12px; border: 1px solid #30363d; border-radius: 6px;
            color: #fff; font-size: 14px; text-align: left; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 10px;
        }
        .new-chat-btn:hover { background: #21262d; }

        #history-list { flex-grow: 1; overflow-y: auto; padding: 0 10px; }
        .history-item { 
            padding: 10px; margin-bottom: 5px; border-radius: 6px; 
            font-size: 13px; cursor: pointer; color: #8b949e;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: 0.2s;
        }
        .history-item:hover { background: #161b22; color: var(--neon); }
        .history-item.active { background: #21262d; color: #fff; border-left: 3px solid var(--neon); }

        /* CONTEÚDO PRINCIPAL */
        #main-content { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; position: relative; width: 100%; transition: margin-left 0.3s; }
        
        header { 
            padding: 12px 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(10px); 
            border-bottom: 1px solid #30363d; sticky: top;
        }

        .menu-toggle { font-size: 20px; color: #8b949e; cursor: pointer; }
        .brand { font-weight: 700; color: #f0f6fc; font-size: 16px; position: absolute; left: 50%; transform: translateX(-50%); }

        /* ÁREA DE CONVERSA */
        #flow { flex-grow: 1; overflow-y: auto; padding: 20px 10px; display: flex; flex-direction: column; gap: 20px; max-width: 800px; margin: 0 auto; width: 100%; padding-bottom: 180px; }
        
        .msg-container { display: flex; flex-direction: column; width: 100%; }
        .msg { padding: 15px; border-radius: 8px; font-size: 15px; line-height: 1.6; max-width: 90%; }
        
        .ai { background: transparent; align-self: flex-start; color: #d1d5db; border: 1px solid transparent; }
        .user { background: #21262d; align-self: flex-end; color: #fff; border: 1px solid #30363d; }

        /* FOOTER / INPUT */
        footer { position: fixed; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, var(--bg-dark) 30%); }
        .input-container { max-width: 768px; margin: 0 auto; position: relative; }
        
        .input-wrap { 
            background: #21262d; border: 1px solid #30363d; border-radius: 12px; 
            padding: 12px 15px; display: flex; align-items: flex-end; gap: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        
        textarea { 
            flex-grow: 1; background: transparent; border: none; color: #fff; 
            font-size: 16px; outline: none; resize: none; max-height: 200px; min-height: 24px;
        }
        
        .send-icon { color: var(--neon); cursor: pointer; font-size: 22px; transition: 0.2s; padding-bottom: 2px; }
        .send-icon:hover { transform: scale(1.1); }

        /* BOTÃO DESTILAR (FIXO ABAIXO DO INPUT) */
        .btn-destilar {
            width: 100%; background: var(--neon); color: #000; border: none;
            padding: 14px; border-radius: 8px; font-weight: 800; font-size: 14px;
            margin-top: 10px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
        }

        /* LOGIN */
        #auth-screen { position: fixed; inset: 0; background: var(--bg-dark); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #30363d; }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #0d1117; border: 1px solid #30363d; color: #fff; border-radius: 6px; outline: none; }
        
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1500; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="new-chat-btn" onclick="startNewChat()">
            <span>+</span> Nova Conversa
        </div>
        <div id="history-list">
            </div>
        <div style="padding: 15px; border-top: 1px solid #30363d;">
            <div onclick="logout()" style="font-size: 12px; color: #8b949e; cursor: pointer;">Sair da Sessão</div>
        </div>
    </div>

    <div id="overlay" onclick="toggleMenu()"></div>

    <section id="auth-screen">
        <div class="login-card">
            <h2 style="color:var(--neon); margin-bottom:10px;">HUMAN-OS</h2>
            <p style="font-size:12px; color:#8b949e; margin-bottom:30px;">Identifique-se para acessar o Kernel</p>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button class="btn-destilar" onclick="handleAuth()">Entrar</button>
            <p id="auth-msg" style="color:#f85149; font-size:12px; margin-top:10px;"></p>
        </div>
    </section>

    <div id="main-content">
        <header>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <div class="brand">KERNEL V3.0</div>
            <div style="width:20px;"></div>
        </header>

        <div id="flow">
            </div>

        <footer>
            <div class="input-container">
                <div class="input-wrap">
                    <textarea id="cmd" placeholder="Envie uma mensagem..." rows="1"></textarea>
                    <div class="send-icon" onclick="destilar()">➤</div>
                </div>
                <button id="runBtn" onclick="destilar()" class="btn-destilar">PROCESSAR INSIGHT</button>
            </div>
        </footer>
    </div>

<script>
    const S_U = 'https://fddzojlntzmhmekckplm.supabase.co';
    const S_K = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    const G_KEY = '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';

    const _supabase = supabase.createClient(S_U, S_K);
    let user = null;
    let currentChat = [];

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').style.display = 
            document.getElementById('sidebar').classList.contains('open') ? 'block' : 'none';
    }

    async function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const { data, error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
        if (error) {
            document.getElementById('auth-msg').innerText = "Credenciais inválidas.";
        } else {
            user = data.user;
            document.getElementById('auth-screen').style.display = 'none';
            loadHistory();
            startNewChat();
        }
    }

    function startNewChat() {
        currentChat = [];
        document.getElementById('flow').innerHTML = `
            <div class="msg ai"><b>KERNEL PRONTO.</b><br>Como posso potencializar sua mente hoje?</div>
        `;
        if(window.innerWidth < 768) toggleMenu();
    }

    async function destilar() {
        const input = document.getElementById('cmd');
        const text = input.value.trim();
        if(!text) return;

        addMsg('user', text);
        input.value = "";
        
        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${G_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "system", content: "Responda como uma IA soberana e técnica."}, {role: "user", content: text}]
                })
            });
            const d = await resp.json();
            const reply = d.choices[0].message.content;
            addMsg('ai', reply);
            
            // Salva no banco
            const { data } = await _supabase.from('Insights').insert([{ 
                user_id: user.id, 
                content: text, 
                type: 'user' 
            }]);
            
            updateSidebar(text);

        } catch (e) {
            addMsg('ai', "Erro de conexão com o Kernel.");
        }
    }

    function addMsg(t, c) {
        const flow = document.getElementById('flow');
        const div = document.createElement('div');
        div.className = `msg ${t}`;
        div.innerHTML = c.replace(/\n/g, '<br>');
        flow.appendChild(div);
        flow.scrollTop = flow.scrollHeight;
    }

    async function loadHistory() {
        const { data } = await _supabase.from('Insights')
            .select('*')
            .eq('user_id', user.id)
            .eq('type', 'user')
            .order('created_at', { ascending: false });
        
        const list = document.getElementById('history-list');
        list.innerHTML = "";
        if(data) {
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerText = item.content;
                div.onclick = () => loadSpecificChat(item.content);
                list.appendChild(div);
            });
        }
    }

    function updateSidebar(text) {
        const list = document.getElementById('history-list');
        const div = document.createElement('div');
        div.className = 'history-item active';
        div.innerText = text;
        list.prepend(div);
    }

    async function loadSpecificChat(text) {
        // Simulando carregamento de conversa anterior
        document.getElementById('flow').innerHTML = `<div class="msg user">${text}</div><div class="msg ai">Carregando contexto histórico do Kernel...</div>`;
        if(window.innerWidth < 768) toggleMenu();
    }

    function logout() { _supabase.auth.signOut(); location.reload(); }
</script>
</body>
</html>
