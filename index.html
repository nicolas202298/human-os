<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN-OS | Sovereign Intelligence</title>
    <link rel="manifest" id="pwa-manifest">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --bg: #050505; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* SIDEBAR PROFISSIONAL */
        #sidebar { width: 280px; height: 100%; background: #000; border-right: 1px solid #30363d; position: fixed; left: -280px; transition: 0.3s; z-index: 2000; display: flex; flex-direction: column; padding: 10px; }
        #sidebar.open { left: 0; }
        .sidebar-item { padding: 12px; border-radius: 8px; display: flex; align-items: center; gap: 12px; cursor: pointer; color: #ececec; font-size: 0.9rem; }
        .sidebar-item:hover { background: #202123; }
        
        /* INTERFACE PRINCIPAL */
        .main-app { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; background: #0d1117; position: relative; }
        header { padding: 15px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        #flow { flex-grow: 1; overflow-y: auto; padding: 25px; max-width: 850px; margin: 0 auto; width: 100%; padding-bottom: 150px; }
        .msg { padding: 20px; border-radius: 12px; margin-bottom: 15px; line-height: 1.6; max-width: 90%; }
        .user { background: #21262d; align-self: flex-end; margin-left: auto; }
        .ai { color: #d1d5db; }

        footer { position: fixed; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, #0d1117 40%); }
        .input-box { max-width: 768px; margin: 0 auto; background: #21262d; border-radius: 15px; padding: 15px; border: 1px solid #30363d; display: flex; position: relative; }
        textarea { flex-grow: 1; background: transparent; border: none; color: #fff; outline: none; height: 24px; resize: none; }
        .send-btn { background: #676767; border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; position: absolute; right: 10px; top: 10px; }

        /* SCREENS */
        #landing-page, #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; background: radial-gradient(circle at top, #0a1f21 0%, #050505 100%); }
        #app-interface { display: none; }
        .cta-button { background: var(--neon); color: #000; padding: 20px 40px; border-radius: 50px; font-weight: 900; text-decoration: none; box-shadow: 0 0 20px rgba(0,242,255,0.4); }
    </style>
</head>
<body>

    <section id="landing-page">
        <h1 style="font-size: 3rem; margin-bottom: 20px;">HUMAN-OS <span>KERNEL</span></h1>
        <p style="color: #888; margin-bottom: 40px;">Sua inteligência soberana com base de dados exclusiva.</p>
        <a href="https://pay.kiwify.com.br/OZtAt4I" class="cta-button">ADQUIRIR ACESSO</a>
        <p onclick="showLogin()" style="margin-top: 20px; text-decoration: underline; cursor: pointer;">Já sou membro</p>
    </section>

    <section id="auth-screen" style="display:none;">
        <div style="background: #161b22; padding: 40px; border-radius: 15px; border: 1px solid #30363d; width: 350px;">
            <h2 style="color: var(--neon); margin-bottom: 20px;">AUTH</h2>
            <input type="email" id="email" placeholder="E-mail" style="width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: #fff;">
            <input type="password" id="password" placeholder="Chave" style="width: 100%; padding: 12px; margin-bottom: 20px; background: #000; border: 1px solid #333; color: #fff;">
            <button onclick="handleAuth()" style="width: 100%; background: var(--neon); padding: 12px; border: none; font-weight: bold; cursor: pointer;">ACESSAR</button>
        </div>
    </section>

    <div id="app-interface">
        <div id="sidebar">
            <div class="sidebar-item" onclick="location.reload()"><i class="fas fa-plus"></i> Novo Chat</div>
            <div style="font-size: 0.7rem; color: #555; margin: 20px 0 10px 10px;">CONHECIMENTO ATIVO</div>
            <div id="history-list"></div>
            <div style="margin-top: auto; padding: 10px; border-top: 1px solid #222;" id="user-display">...</div>
        </div>
        <div class="main-app">
            <header><i class="fas fa-bars" onclick="toggleMenu()" style="cursor:pointer"></i> <span>HUMAN-OS KERNEL</span> <div></div></header>
            <div id="flow"></div>
            <footer>
                <div class="input-box">
                    <textarea id="cmd" placeholder="Consulte o Kernel..."></textarea>
                    <button onclick="destilar()" class="send-btn"><i class="fas fa-arrow-up"></i></button>
                </div>
            </footer>
        </div>
    </div>

<script>
    const S_U = 'https://fddzojlntzmhmekckplm.supabase.co';
    const S_K = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    const G_KEY = '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';
    const _supabase = supabase.createClient(S_U, S_K);
    let user = null;

    function showLogin() { document.getElementById('landing-page').style.display='none'; document.getElementById('auth-screen').style.display='flex'; }
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }

    async function handleAuth() {
        const { data, error } = await _supabase.auth.signInWithPassword({ email: email.value, password: password.value });
        if (error) return alert("Erro de acesso");
        user = data.user;
        document.getElementById('auth-screen').style.display='none';
        document.getElementById('app-interface').style.display='flex';
        document.getElementById('user-display').innerText = user.email;
        loadHistory();
    }

    async function destilar() {
        const text = cmd.value.trim();
        if(!text) return;
        addMsg('user', text);
        cmd.value = "";

        // BUSCA CONHECIMENTO PRÓPRIO NO BANCO
        const { data: info } = await _supabase.from('knowledge').select('content').limit(1);
        const myKnowledge = info ? info.map(i => i.content).join('\n') : "Sem dados extras.";

        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${G_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {role: "system", content: `Você é o HUMAN-OS. Use este conhecimento exclusivo para responder se for relevante: ${myKnowledge}`},
                        {role: "user", content: text}
                    ]
                })
            });
            const d = await resp.json();
            const aiResp = d.choices[0].message.content;
            addMsg('ai', aiResp);
            await _supabase.from('history').insert([{ user_id: user.id, prompt: text, response: aiResp }]);
            loadHistory();
        } catch (e) { addMsg('ai', "Erro no Kernel."); }
    }

    async function loadHistory() {
        const { data } = await _supabase.from('history').select('*').eq('user_id', user.id).order('created_at', { ascending: false });
        history-list.innerHTML = data ? data.map(h => `<div class="sidebar-item"><i class="far fa-comment"></i> ${h.prompt.substring(0,20)}</div>`).join('') : "";
    }

    function addMsg(t, c) {
        const d = document.createElement('div');
        d.className = `msg ${t}`;
        d.innerHTML = c.replace(/\n/g, '<br>');
        flow.appendChild(d);
        flow.scrollTop = flow.scrollHeight;
    }
</script>
</body>
</html>
