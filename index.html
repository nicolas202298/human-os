<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN OS v1.7</title>
    <style>
        body { background: #000510; color: #00d9ff; font-family: monospace; padding: 20px; text-align: center; }
        #box { max-width: 500px; margin: auto; border: 2px solid #00d9ff; padding: 20px; border-radius: 10px; background: #000; box-shadow: 0 0 20px #00d9ff; }
        #chat { height: 350px; overflow-y: auto; text-align: left; margin: 10px 0; border-bottom: 1px solid #111; }
        input { width: 100%; background: #111; border: 1px solid #00d9ff; color: #fff; padding: 12px; box-sizing: border-box; margin-top: 10px; }
        button { width: 100%; background: #00d9ff; color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .u { color: #fff; margin: 8px 0; text-align: right; }
        .a { color: #00d9ff; margin: 8px 0; background: #001525; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="box">
        <h3>> HUMAN OS v1.7 (PRO)</h3>
        <input type="text" id="key" placeholder="COLE SUA CHAVE AQUI">
        <div id="chat"></div>
        <input type="text" id="input" placeholder="Diga algo...">
        <button onclick="enviar()">EXECUTAR</button>
    </div>
<script>
async function enviar() {
    const key = document.getElementById('key').value.trim();
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');
    const txt = input.value.trim();
    if(!key || !txt) return;

    chat.innerHTML += `<div class="u"><b>Você:</b> ${txt}</div>`;
    input.value = "";

    try {
        // MUDADO PARA GEMINI-PRO PARA MATAR O ERRO DE VEZ
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`;
        const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ parts: [{ text: txt }] }] })
        });
        const data = await res.json();
        if (data.error) {
            chat.innerHTML += `<div style="color:red">Erro: ${data.error.message}</div>`;
        } else {
            chat.innerHTML += `<div class="a"><b>IA:</b> ${data.candidates[0].content.parts[0].text}</div>`;
        }
    } catch (e) { chat.innerHTML += `<div style="color:red">Erro de conexão</div>`; }
    chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
