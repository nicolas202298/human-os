<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN-OS | Kernel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --bg: #050505; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow-x: hidden; }
        section { display: none; min-height: 100vh; width: 100%; }
        #landing-page { display: flex; flex-direction: column; align-items: center; text-align: center; background: radial-gradient(circle at top, #0a1f21 0%, #050505 100%); padding: 60px 20px; }
        .hero-title { font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; line-height: 1; margin-bottom: 10px; }
        .hero-title span { color: var(--neon); text-shadow: 0 0 20px rgba(0,242,255,0.5); }
        .hero-sub { color:#444; letter-spacing:3px; font-weight:800; margin-bottom: 30px; text-transform: uppercase; }
        .features { display: grid; grid-template-columns: 1fr; gap: 20px; max-width: 600px; margin-bottom: 40px; }
        .feature-card { background: rgba(255,255,255,0.03); border: 1px solid #1a1a1a; padding: 20px; border-radius: 15px; text-align: left; }
        .feature-card i { color: var(--neon); margin-bottom: 10px; font-size: 1.5rem; }
        .feature-card h3 { font-size: 1.1rem; margin-bottom: 5px; color: #fff; }
        .feature-card p { font-size: 0.85rem; color: #777; line-height: 1.4; }
        .cta-button { background: var(--neon); color: #000; padding: 25px 60px; border-radius: 50px; font-weight: 900; font-size: 1.2rem; cursor:pointer; border: none; text-transform: uppercase; text-decoration: none; box-shadow: 0 0 20px rgba(0,242,255,0.3); }
        #auth-screen { flex-direction: column; align-items: center; justify-content: center; background:#000; }
        .login-card { background:#111; padding:35px; border-radius:25px; width:90%; max-width:380px; text-align:center; border: 1px solid #222; }
        .login-input { width:100%; padding:15px; margin-bottom:12px; background:#000; color:#fff; border:1px solid #333; border-radius:12px; outline: none; }
        .login-btn { width:100%; background:var(--neon); padding:18px; border-radius:12px; font-weight:800; border:none; cursor: pointer; color: #000; }
        #app-interface { height: 100vh; flex-direction: column; display: none; }
        header { padding: 15px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; background: #000; }
        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 110px; display: flex; flex-direction: column; }
        .msg { padding: 15px; border-radius: 15px; margin-bottom: 15px; max-width: 85%; font-size: 0.95rem; }
        .ai { border-left: 3px solid var(--neon); background: rgba(0, 242, 255, 0.05); }
        .user { background: #1a1a1a; align-self: flex-end; border: 1px solid #333; }
        footer { position: fixed; bottom: 0; width: 100%; padding: 15px; background: #050505; }
        .input-box { background: #111; border-radius: 18px; padding: 12px; border: 1px solid #222; display: flex; max-width: 800px; margin: 0 auto; }
        textarea { flex-grow: 1; background: transparent; border: none; color: #fff; outline: none; height: 25px; resize: none; }
        .send-btn { background: var(--neon); border: none; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <section id="landing-page" style="display: flex;">
        <h1 class="hero-title">HUMAN-OS<br><span>KERNEL</span></h1>
        <p class="hero-sub">CENTRO DE COMANDO PESSOAL</p>
        <div class="features">
            <div class="feature-card"><i class="fas fa-user-md"></i><h3>Médico IA</h3><p>Protocolos de dieta e treino para ganho de massa.</p></div>
            <div class="feature-card"><i class="fas fa-gem"></i><h3>Riqueza</h3><p>Consultoria financeira e análise de ativos.</p></div>
        </div>
        <a href="https://pay.kiwify.com.br/OZtAt4I" class="cta-button">ADQUIRIR ACESSO</a>
        <p onclick="showScreen('auth-screen')" style="margin-top: 30px; color: #333; text-decoration: underline; cursor: pointer;">ENTRAR</p>
    </section>

    <section id="auth-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 25px;">IDENTIFICAÇÃO</h2>
            <input type="email" id="email_login" class="login-input" placeholder="E-mail">
            <input type="password" id="password_login" class="login-input" placeholder="Senha">
            <button onclick="handleAuth()" class="login-btn">ACESSAR KERNEL</button>
        </div>
    </section>

    <section id="app-interface">
        <header><div style="font-weight: 900; font-size: 0.8rem; color: var(--neon);">KERNEL V5.6</div></header>
        <div id="flow"><div class="ai msg">Kernel Online.</div></div>
        <footer><div class="input-box"><textarea id="cmd"></textarea><button onclick="destilar()" class="send-btn"><i class="fas fa-arrow-up"></i></button></div></footer>
    </section>

    <script>
        const _supabase = supabase.createClient('https://fddzojlntzmhmekckplm.supabase.co', 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5');
        let chatHistory = [];
        function showScreen(id) { document.querySelectorAll('section').forEach(s => s.style.display = 'none'); document.getElementById(id).style.display = 'flex'; }
        async function handleAuth() {
            const { error } = await _supabase.auth.signInWithPassword({ email: email_login.value, password: password_login.value });
            if (error) return alert("Erro: " + error.message);
            showScreen('app-interface');
        }
        async function destilar() {
            const text = cmd.value.trim(); if(!text) return;
            addMsg('user', text); cmd.value = "";
            chatHistory.push({role: "user", content: text});
            try {
                const response = await fetch("/api/chat", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ messages: chatHistory }) });
                const data = await response.json();
                const aiMsg = data.choices[0].message.content;
                chatHistory.push({role: "assistant", content: aiMsg});
                addMsg('ai', aiMsg);
            } catch (e) { addMsg('ai', "Erro de conexão."); }
        }
        function addMsg(t, c) { const d = document.createElement('div'); d.className = `msg ${t}`; d.innerHTML = c; document.getElementById('flow').appendChild(d); flow.scrollTop = flow.scrollHeight; }
    </script>
</body>
</html>
