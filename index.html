<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN-OS | Kernel</title>
    
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://i.ibb.co/L8484v0/human-os-icon.png">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --neon: #00f2ff; --bg: #050505; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }
        
        /* Botão de Instalação Flutuante */
        #install-btn { 
            display: none; position: fixed; top: 20px; right: 20px; z-index: 9999;
            background: var(--neon); color: #000; padding: 10px 20px; border-radius: 50px;
            font-weight: 800; font-size: 0.8rem; border: none; box-shadow: 0 0 20px rgba(0,242,255,0.5);
        }

        #landing-page { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; background: radial-gradient(circle at top, #0a1f21 0%, #050505 100%); padding: 20px; }
        .hero-title { font-size: 3rem; font-weight: 900; letter-spacing: -2px; line-height: 1; }
        .hero-title span { color: var(--neon); text-shadow: 0 0 20px rgba(0,242,255,0.5); }
        .cta-button { background: var(--neon); color: #000; padding: 18px 35px; border-radius: 50px; font-weight: 900; text-decoration: none; display: inline-block; margin-top: 25px; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); text-transform: uppercase; font-size: 0.9rem; }

        #app-interface { display: none; height: 100vh; width: 100vw; }
        #sidebar { width: 280px; height: 100%; background: #000; border-right: 1px solid #1a1a1a; position: fixed; left: -280px; transition: 0.3s; z-index: 2000; display: flex; flex-direction: column; padding: 15px; }
        #sidebar.open { left: 0; }
        .sidebar-item { padding: 12px; border-radius: 8px; display: flex; align-items: center; gap: 12px; cursor: pointer; color: #aaa; font-size: 0.9rem; margin-bottom: 5px; }
        .sidebar-item:hover { background: #111; color: var(--neon); }
        
        .main-app { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; background: #070707; }
        header { padding: 15px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; background: #000; }
        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; width: 100%; padding-bottom: 150px; }
        
        .msg { padding: 15px; border-radius: 12px; margin-bottom: 15px; line-height: 1.5; max-width: 90%; font-size: 0.9rem; }
        .ai { border-left: 3px solid var(--neon); background: rgba(0, 242, 255, 0.05); color: #ddd; }
        .user { background: #161616; align-self: flex-end; margin-left: auto; border: 1px solid #222; }

        footer { position: fixed; bottom: 0; width: 100%; padding: 15px; background: linear-gradient(transparent, #070707 50%); }
        .input-box { background: #111; border-radius: 15px; padding: 10px; border: 1px solid #222; display: flex; align-items: center; }
        textarea { flex-grow: 1; background: transparent; border: none; color: #fff; outline: none; height: 24px; resize: none; font-size: 1rem; }
        .send-btn { background: var(--neon); border: none; width: 35px; height: 35px; border-radius: 8px; cursor: pointer; color: #000; margin-left: 10px; }
        #auth-screen { display:none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background: #000; padding: 20px; }
    </style>
</head>
<body>

    <button id="install-btn">INSTALAR APP</button>

    <section id="landing-page">
        <h1 class="hero-title">HUMAN-OS<br><span>KERNEL</span></h1>
        <p style="color: #666; margin-top: 10px;">Instale o app e aceda ao núcleo.</p>
        <a href="https://pay.kiwify.com.br/OZtAt4I" class="cta-button">ADQUIRIR ACESSO</a>
        <p onclick="showLogin()" style="margin-top: 25px; color: #fff; text-decoration: underline; cursor: pointer;">Aceder ao Núcleo</p>
    </section>

    <div id="app-interface">
        <div id="sidebar">
            <div class="sidebar-item" style="border: 1px solid #333; margin-bottom: 20px; color: #fff;" onclick="location.reload()"><i class="fas fa-plus"></i> Novo Chat</div>
            <div class="sidebar-item" onclick="getFinance()"><i class="fas fa-chart-line"></i> Mercado</div>
            <div class="sidebar-item" onclick="showHelp('cog')"><i class="fas fa-brain"></i> Cognitivo</div>
            <div class="sidebar-item" onclick="showHelp('psi')"><i class="fas fa-heartbeat"></i> Psicólogo</div>
            <div id="user-display" style="padding: 10px; font-size: 0.7rem; color: #444; margin-top: auto;"></div>
        </div>
        <div class="main-app">
            <header>
                <i class="fas fa-bars" onclick="toggleMenu()" style="color: #888; cursor:pointer;"></i>
                <div style="font-weight: 900; letter-spacing: 2px; font-size: 0.7rem; color: #444;">KERNEL SYSTEM v3.7</div>
                <div></div>
            </header>
            <div id="flow"></div>
            <footer>
                <div class="input-box">
                    <textarea id="cmd" placeholder="Digite seu comando..."></textarea>
                    <button onclick="destilar()" class="send-btn"><i class="fas fa-arrow-up"></i></button>
                </div>
            </footer>
        </div>
    </div>

    <section id="auth-screen">
        <div style="background: #111; padding: 30px; border-radius: 20px; border: 1px solid #222; width: 100%; max-width: 350px; text-align: center;">
            <h2 style="color: var(--neon); margin-bottom: 20px; font-size: 0.9rem;">LOGIN</h2>
            <input type="email" id="email_login" placeholder="E-mail" style="width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px;">
            <input type="password" id="password_login" placeholder="Senha" style="width: 100%; padding: 12px; margin-bottom: 20px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px;">
            <button onclick="handleAuth()" style="width: 100%; background: var(--neon); padding: 15px; border-radius: 8px; font-weight: 800; border: none;">ENTRAR</button>
        </div>
    </section>

<script>
    // CRIAÇÃO AUTOMÁTICA DO ARQUIVO DE INSTALAÇÃO (PWA)
    const manifest = {
        "name": "Human-OS Kernel",
        "short_name": "Kernel",
        "start_url": "/",
        "display": "standalone",
        "background_color": "#050505",
        "theme_color": "#050505",
        "icons": [{ "src": "https://i.ibb.co/L8484v0/human-os-icon.png", "sizes": "512x512", "type": "image/png" }]
    };
    const stringManifest = JSON.stringify(manifest);
    const blob = new Blob([stringManifest], {type: 'application/json'});
    const manifestURL = URL.createObjectURL(blob);
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = manifestURL;
    document.head.appendChild(link);

    // LÓGICA DO BOTÃO DE INSTALAR
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-btn').style.display = 'block';
    });

    document.getElementById('install-btn').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') document.getElementById('install-btn').style.display = 'none';
            deferredPrompt = null;
        }
    });

    // CONFIGURAÇÃO SUPABASE E GROQ
    const S_U = 'https://fddzojlntzmhmekckplm.supabase.co';
    const S_K = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    const G_KEY = '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';
    const _supabase = supabase.createClient(S_U, S_K);

    function showLogin() { document.getElementById('landing-page').style.display = 'none'; document.getElementById('auth-screen').style.display = 'flex'; }
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }

    async function handleAuth() {
        const { data, error } = await _supabase.auth.signInWithPassword({ email: email_login.value, password: password_login.value });
        if (error) return alert("Acesso Negado.");
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-interface').style.display = 'flex';
        document.getElementById('user-display').innerText = data.user.email;
    }

    async function destilar() {
        const text = cmd.value.trim(); if(!text) return;
        addMsg('user', text); cmd.value = "";
        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${G_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: [{role: "system", content: "Você é o Kernel Human-OS. Suporte psicológico e cognitivo de elite."}, {role: "user", content: text}] 
                })
            });
            const d = await resp.json();
            addMsg('ai', d.choices[0].message.content);
        } catch(e) { addMsg('ai', "Erro no núcleo."); }
    }

    function addMsg(t, c) {
        const d = document.createElement('div'); d.className = `msg ${t}`; d.innerHTML = c.replace(/\n/g, '<br>');
        document.getElementById('flow').appendChild(d);
        document.getElementById('flow').scrollTop = flow.scrollHeight;
    }
</script>
</body>
</html>
