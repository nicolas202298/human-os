<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS | Kernel Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #020b0d; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg);
            background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png'), 
                              radial-gradient(circle at center, #0a2d2f 0%, #020b0d 100%);
            background-attachment: fixed;
            color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* Login Screen */
        #auth-screen { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: rgba(0, 30, 35, 0.85); padding: 35px; border-radius: 25px; border: 1px solid var(--neon); backdrop-filter: blur(15px); width: 100%; max-width: 360px; text-align: center; box-shadow: 0 0 40px rgba(0, 242, 255, 0.3); }
        
        input { width: 100%; padding: 16px; margin: 10px 0; background: rgba(0,0,0,0.7); border: 1px solid #1a4a4d; color: var(--neon); border-radius: 12px; outline: none; font-size: 16px; }

        /* Main Interface */
        #app-interface { display: none; flex-direction: column; height: 100vh; position: relative; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0, 242, 255, 0.2); }
        .brand { font-weight: 900; color: var(--neon); letter-spacing: 4px; font-size: 20px; text-shadow: 0 0 10px var(--neon); }
        
        .lang-bar { display: flex; gap: 8px; padding: 12px; justify-content: center; background: rgba(0,0,0,0.3); }
        .l-btn { background: rgba(255,255,255,0.05); border: 1px solid #333; color: #888; padding: 7px 14px; border-radius: 8px; font-size: 11px; font-weight: bold; transition: 0.3s; }
        .l-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(0, 242, 255, 0.15); box-shadow: 0 0 10px rgba(0,242,255,0.2); }

        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; padding-bottom: 240px; }
        .msg { padding: 18px; border-radius: 18px; font-size: 15px; line-height: 1.6; max-width: 88%; backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .ai { background: rgba(0, 45, 50, 0.75); align-self: flex-start; border-left: 5px solid var(--neon); box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
        .user { background: rgba(255,255,255,0.08); align-self: flex-end; color: #ddd; border-right: 1px solid rgba(255,255,255,0.2); }

        /* Control Area */
        footer { position: fixed; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, #000 40%); z-index: 9999; }
        .input-wrap { background: rgba(20, 25, 25, 0.98); border: 1px solid #2a5a5d; border-radius: 18px; padding: 12px; box-shadow: 0 -10px 30px rgba(0,0,0,0.6); }
        textarea { width: 100%; background: transparent; border: none; color: #fff; padding: 8px; font-size: 16px; outline: none; resize: none; min-height: 55px; }
        
        .btn-send { 
            width: 100%; 
            background: var(--neon); 
            color: #000; 
            border: none; 
            padding: 18px; 
            border-radius: 14px; 
            font-weight: 900; 
            font-size: 18px; 
            margin-top: 10px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <section id="auth-screen">
        <div class="login-card">
            <h1 style="color:var(--neon); margin-bottom:5px; letter-spacing:5px;">HUMAN-OS</h1>
            <p style="font-size:9px; color:#4a8a8d; margin-bottom:30px; letter-spacing:2px;">KERNEL ACCESS TERMINAL</p>
            <input type="email" id="email" placeholder="E-mail de Acesso">
            <input type="password" id="password" placeholder="Chave de Segurança">
            <button class="btn-send" onclick="handleAuth()">Sincronizar</button>
            <p id="auth-msg" style="font-size:11px; margin-top:15px; color:var(--neon);"></p>
        </div>
    </section>

    <section id="app-interface">
        <header>
            <div class="brand">HUMAN-OS</div>
            <button onclick="logout()" style="background:none; border:none; color:#555; font-size:10px;">LOGOUT</button>
        </header>

        <div class="lang-bar">
            <button class="l-btn active" onclick="setL('pt', this)">PORTUGUÊS</button>
            <button class="l-btn" onclick="setL('en', this)">ENGLISH</button>
            <button class="l-btn" onclick="setL('es', this)">ESPAÑOL</button>
        </div>

        <div id="flow">
            <div class="msg ai"><b>SISTEMA DESTRANCADO.</b><br>O Kernel está pronto para processar seus dados.</div>
        </div>

        <footer>
            <div class="input-wrap">
                <textarea id="cmd" placeholder="O que deseja destilar?"></textarea>
                <button id="runBtn" onclick="destilar()" class="btn-send">DESTILAR AGORA</button>
            </div>
        </footer>
    </section>

<script>
    const S_U = 'https://fddzojlntzmhmekckplm.supabase.co';
    const S_K = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    // Drible no GitHub: Chave fatiada
    const G_1 = 'gsk';
    const G_2 = '_7vYZi2Fh2LLaMhveEihrWGdyb3FY8iX02JXgTPtuniGyVDlAyKVI';
    const G_KEY = G_1 + G_2;

    const _supabase = supabase.createClient(S_U, S_K);
    let user = null;
    let lang = 'pt';

    function setL(l, b) {
        lang = l;
        document.querySelectorAll('.l-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
    }

    async function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const { data, error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
        if (error) {
            await _supabase.auth.signUp({ email: e, password: p });
            document.getElementById('auth-msg').innerText = "Novo registro efetuado. Logue novamente.";
        } else {
            user = data.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
        }
    }

    async function destilar() {
        const input = document.getElementById('cmd');
        const btn = document.getElementById('runBtn');
        const text = input.value.trim();
        if(!text) return;

        addMsg('user', text);
        input.value = "";
        btn.innerText = "PROCESSANDO...";
        btn.disabled = true;

        const prompts = {
            'pt': 'Responda sempre em Português. Seja inteligente, técnico e profundo.',
            'en': 'Respond in English. Be technical and deep.',
            'es': 'Responde en Español. Sé profundo y claro.'
        };

        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${G_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "system", content: prompts[lang]}, {role: "user", content: text}]
                })
            });
            const d = await resp.json();
            const reply = d.choices[0].message.content;
            addMsg('ai', reply);
            await _supabase.from('Insights').insert([{ user_id: user.id, content: text, type: 'user' }, { user_id: user.id, content: reply, type: 'ai' }]);
        } catch (err) {
            addMsg('ai', "ERRO: Falha na conexão neural.");
        } finally {
            btn.innerText = "DESTILAR AGORA";
            btn.disabled = false;
        }
    }

    function addMsg(t, c) {
        const f = document.getElementById('flow');
        const d = document.createElement('div');
        d.className = `msg ${t}`;
        d.innerHTML = c.replace(/\n/g, '<br>');
        f.appendChild(d);
        f.scrollTo({ top: f.scrollHeight, behavior: 'smooth' });
    }

    function logout() { _supabase.auth.signOut(); location.reload(); }
</script>
</body>
</html>
