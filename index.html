<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN OS v8.0</title>
    <style>
        :root { --main: #00f2ff; --gold: #d4af37; --bg: #000000; --card: #0a0a0a; --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; margin: 0; padding: 0; }
        
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header Consertado: Nome HUMAN OS visível e centralizado */
        header { padding: 15px 20px; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px); z-index: 100; }
        .logo { font-weight: 900; letter-spacing: 3px; font-size: 16px; color: #fff; }
        .logo span { color: var(--main); }
        #latency { font-size: 9px; color: #444; text-transform: uppercase; }

        /* Dashboard de Ativos (Estilo barra de ferramentas rápida) */
        #assets-bar { display: flex; gap: 10px; padding: 10px 15px; background: #050505; overflow-x: auto; border-bottom: 1px solid var(--border); }
        .chip { background: var(--card); border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; min-width: 120px; flex-shrink: 0; }
        .chip label { font-size: 8px; color: #555; display: block; text-transform: uppercase; }
        .chip span { font-size: 11px; font-weight: bold; color: var(--gold); }

        /* Área de Chat Otimizada */
        #chat-flow { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; background: radial-gradient(circle at top, #0d0d0d 0%, #000 100%); }
        .msg { max-width: 85%; display: flex; flex-direction: column; animation: fadeInUp 0.3s ease; }
        .msg.ai { align-self: flex-start; }
        .msg.user { align-self: flex-end; }
        .bubble { padding: 15px; border-radius: 14px; font-size: 14px; line-height: 1.6; position: relative; }
        .ai .bubble { background: var(--card); border: 1px solid var(--border); color: #ccc; border-bottom-left-radius: 2px; }
        .user .bubble { background: var(--main); color: #000; font-weight: 700; border-bottom-right-radius: 2px; }

        /* Console de Comando Superior ao do ChatGPT */
        footer { padding: 15px; background: #000; border-top: 1px solid var(--border); }
        .input-box { background: #111; border-radius: 16px; border: 1px solid #222; display: flex; flex-direction: column; padding: 10px; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); }
        textarea { background: transparent; border: none; color: #fff; padding: 10px; font-size: 15px; outline: none; resize: none; min-height: 50px; width: 100%; }
        
        .action-row { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; padding: 5px 10px; }
        #key { background: transparent; border: none; color: #333; font-size: 9px; width: 80px; outline: none; }
        button { background: var(--main); color: #000; border: none; padding: 8px 18px; border-radius: 10px; font-weight: 900; font-size: 11px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        /* Roadmap Flutuante (Acessível via toque) */
        #roadmap-toggle { position: fixed; right: 20px; top: 80px; background: rgba(0,242,255,0.1); border: 1px solid var(--main); color: var(--main); padding: 5px 10px; border-radius: 20px; font-size: 9px; font-weight: bold; z-index: 50; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        pre { background: #000; padding: 12px; border-radius: 8px; border: 1px solid #333; color: #00ffaa; font-size: 11px; overflow-x: auto; margin: 10px 0; }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="logo">HUMAN<span>OS</span></div>
        <div id="latency">LATENCY: <span id="lat-val">0</span>ms</div>
    </header>

    <div id="assets-bar">
        <div class="chip"><label>Projeção 12m</label><span>R$ 53.502,50</span></div>
        <div class="chip"><label>ROI Meta</label><span>15.00%</span></div>
        <div class="chip"><label>Tokens</label><span>70B Hyper</span></div>
        <div class="chip"><label>Market</label><span style="color:#00ff00;">Bullish</span></div>
    </div>

    <div id="chat-flow">
        <div class="msg ai">
            <div class="bubble"><b>SISTEMA:</b> Terminal v8.0 Estabilizado. O nome HUMAN OS foi fixado no topo e o console de comando foi blindado contra erros de interface. Qual sua ordem de escala hoje?</div>
        </div>
    </div>

    <footer>
        <div class="input-box">
            <textarea id="cmd" placeholder="Dite a ordem estratégica..."></textarea>
            <div class="action-row">
                <input type="password" id="key" placeholder="API_KEY_HERE">
                <button onclick="enviar()">Executar</button>
            </div>
        </div>
        <p style="text-align:center; font-size:8px; color:#222; margin-top:10px;">HUMAN OS SOVEREIGN INTELLIGENCE - ALL RIGHTS RESERVED</p>
    </footer>

<script>
    function init() {
        document.getElementById('key').value = localStorage.getItem('gkey') || '';
    }

    async function enviar() {
        const keyField = document.getElementById('key');
        const cmd = document.getElementById('cmd');
        const flow = document.getElementById('chat-flow');
        const msg = cmd.value.trim();
        const start = Date.now();
        
        if(!keyField.value || !msg) return;
        localStorage.setItem('gkey', keyField.value);

        flow.innerHTML += `<div class="msg user"><div class="bubble">${msg}</div></div>`;
        cmd.value = "";
        flow.scrollTop = flow.scrollHeight;

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${keyField.value}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: "Você é a inteligência máxima da HUMAN OS. Foco em bilionários, ROI e escala. Responda de forma curta e em tópicos para leitura mobile." },
                        { role: "user", content: msg }
                    ]
                })
            });
            const data = await res.json();
            document.getElementById('lat-val').innerText = Date.now() - start;

            let txt = data.choices[0].message.content;
            txt = txt.replace(/```([\s\S]*?)```/g, '<pre>$1</pre>').replace(/\n/g, '<br>');
            
            flow.innerHTML += `<div class="msg ai"><div class="bubble"><b>HUMAN OS:</b><br>${txt}</div></div>`;
        } catch (e) {
            flow.innerHTML += `<div style="color:red; font-size:10px; padding:10px;">Erro de conexão. Verifique sua Key.</div>`;
        }
        flow.scrollTop = flow.scrollHeight;
    }
</script>
</body>
</html>
