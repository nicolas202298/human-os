<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN OS v4.2 | Mobile Command</title>
    <style>
        :root { --gold: #d4af37; --bg: #050505; --panel: #111; --text: #f0f0f0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header Adaptativo */
        header { padding: 15px 20px; background: #000; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .logo { color: var(--gold); font-weight: 800; letter-spacing: 1px; font-size: 14px; }
        #key { background: #111; border: 1px solid #333; color: #666; font-size: 10px; padding: 5px; border-radius: 4px; width: 100px; }

        /* Dashboard de Insights (Oculto em telas muito pequenas ou scroll lateral) */
        #dashboard { display: flex; gap: 10px; padding: 10px 20px; background: #080808; border-bottom: 1px solid #222; overflow-x: auto; white-space: nowrap; }
        .stat-card { background: #161616; padding: 10px 15px; border-radius: 6px; border-left: 2px solid var(--gold); min-width: 120px; }
        .stat-label { font-size: 9px; color: #666; text-transform: uppercase; }
        .stat-value { font-size: 12px; font-weight: bold; color: #fff; }

        /* Chat Principal */
        #chat { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background-image: radial-gradient(#111 1px, transparent 1px); background-size: 20px 20px; }
        .u { align-self: flex-end; background: var(--gold); color: #000; padding: 12px 16px; border-radius: 15px 15px 0 15px; max-width: 85%; font-size: 14px; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .a { align-self: flex-start; width: 92%; background: rgba(22, 22, 22, 0.95); padding: 18px; border-radius: 10px; border: 1px solid #333; line-height: 1.6; font-size: 14px; backdrop-filter: blur(5px); }
        
        /* Controles Fixos no Rodapé */
        footer { padding: 15px; background: #000; border-top: 1px solid #222; }
        .input-box { display: flex; gap: 10px; }
        input#input { flex-grow: 1; background: #161616; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; font-size: 16px; } /* 16px evita zoom no iOS */
        button#btn { background: var(--gold); border: none; padding: 12px 20px; border-radius: 8px; font-weight: 800; cursor: pointer; }

        pre { background: #000; padding: 12px; border-radius: 6px; border: 1px solid #444; color: #00ffaa; font-family: monospace; font-size: 11px; overflow-x: auto; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body onload="document.getElementById('key').value = localStorage.getItem('gkey') || ''">

    <header>
        <div class="logo">HUMAN OS <span style="font-weight:200">v4.2</span></div>
        <input type="password" id="key" placeholder="API KEY">
    </header>

    <div id="dashboard">
        <div class="stat-card">
            <div class="stat-label">Market Focus</div>
            <div class="stat-value" id="d-focus">Global Scalability</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Net Worth Goal</div>
            <div class="stat-value">$1,000,000,000</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">AI Engine</div>
            <div class="stat-value">Llama 3.3 70B</div>
        </div>
    </div>

    <div id="chat">
        <div class="a"><b>ESTRATEGISTA:</b> Terminal mobile otimizado. Qual sua decisão estratégica de agora?</div>
    </div>

    <footer>
        <textarea id="context" rows="1" placeholder="Contexto rápido (Opcional)..." style="width:100%; background:#080808; border:1px solid #222; color:#555; padding:8px; border-radius:5px; font-size:11px; margin-bottom:10px; resize:none;"></textarea>
        <div class="input-box">
            <input type="text" id="input" placeholder="Comando...">
            <button id="btn" onclick="enviar()">GO</button>
        </div>
        <div style="display:flex; justify-content:space-between; margin-top:10px;">
            <button onclick="exportar()" style="background:none; border:none; color:#444; font-size:9px; cursor:pointer;">EXPORTAR LOGS</button>
            <button onclick="localStorage.clear(); location.reload();" style="background:none; border:none; color:#444; font-size:9px; cursor:pointer;">PURGE SYSTEM</button>
        </div>
    </footer>

<script>
    async function enviar() {
        const key = document.getElementById('key').value.trim();
        const input = document.getElementById('input');
        const ctx = document.getElementById('context').value.trim();
        const chat = document.getElementById('chat');
        const msg = input.value.trim();
        
        if(!key || !msg) return;
        localStorage.setItem('gkey', key);
        chat.innerHTML += `<div class="u">${msg}</div>`;
        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: "Você é o Strategist-AI da HUMAN OS. Foco: Escala bilionária, ROI, proteção patrimonial. Seja direto e use português executivo." },
                        { role: "user", content: (ctx ? "CONTEXTO: " + ctx + "\n\n" : "") + msg }
                    ]
                })
            });
            const data = await res.json();
            let txt = data.choices[0].message.content;
            txt = txt.replace(/```([\s\S]*?)```/g, '<pre>$1</pre>').replace(/\n/g, '<br>');
            chat.innerHTML += `<div class="a"><b>ESTRATEGISTA:</b><br>${txt}</div>`;
        } catch (e) { chat.innerHTML += `<div style="color:red; font-size:12px;">Connection Error.</div>`; }
        chat.scrollTop = chat.scrollHeight;
    }

    function exportar() {
        const blob = new Blob([document.getElementById('chat').innerText], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'empire_strategy.txt';
        a.click();
    }
</script>
</body>
</html>
