<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS | Enterprise</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main: #00f2ff; --bg: #000; --card: #0d0d0d; --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Telas */
        #auth-screen { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); }
        #app-interface { display: none; flex-direction: column; height: 100vh; }

        /* Estilo Box */
        .box { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #050505; border: 1px solid #222; color: #fff; border-radius: 10px; outline: none; }
        .btn { background: var(--main); color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* Chat */
        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 15px; border-radius: 12px; font-size: 14px; line-height: 1.6; max-width: 85%; }
        .ai { background: var(--card); border: 1px solid var(--border); align-self: stretch; }
        .user { border-left: 3px solid var(--main); align-self: flex-start; color: #888; background: rgba(0,242,255,0.03); }

        footer { padding: 20px; border-top: 1px solid var(--border); background: #000; }
        .input-area { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; padding: 10px; }
        textarea { background: transparent; border: none; color: #fff; width: 100%; min-height: 60px; outline: none; resize: none; font-size: 16px; }
    </style>
</head>
<body>

    <section id="auth-screen">
        <div class="box">
            <h2 style="letter-spacing:5px;">HUMAN-<span>OS</span></h2>
            <p style="font-size:10px; color:#444; margin-bottom:20px;">SISTEMA OPERACIONAL HUMANO</p>
            <input type="email" id="email" placeholder="Seu melhor e-mail">
            <input type="password" id="password" placeholder="Senha de acesso">
            <button class="btn" onclick="handleAuth()">Entrar no Sistema</button>
            <p id="msg" style="font-size:10px; color:var(--main); margin-top:15px;"></p>
        </div>
    </section>

    <section id="app-interface">
        <header style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
            <div style="font-weight:900; font-size:12px; letter-spacing:2px;">HUMAN-<span>OS</span></div>
            <button onclick="logout()" style="background:none; border:none; color:#444; font-size:10px; cursor:pointer;">SAIR</button>
        </header>

        <div id="flow">
            <div class="msg ai"><b>SISTEMA:</b> Bem-vindo ao seu Kernel. O que vamos destilar hoje?</div>
        </div>

        <footer>
            <div class="input-area">
                <textarea id="cmd" placeholder="Despeje seus pensamentos aqui..."></textarea>
                <div style="display:flex; justify-content:flex-end; margin-top:5px;">
                    <button id="run" onclick="destilar()" style="background:var(--main); border:none; padding:8px 20px; border-radius:8px; font-weight:900; cursor:pointer;">DESTILAR</button>
                </div>
            </div>
        </footer>
    </section>

<script>
    // CONFIGURAÇÃO AUTOMÁTICA (VOCÊ NÃO PRECISA MAIS MEXER)
    const SUPABASE_URL = 'https://fddzojlntzmhmekckplm.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // AQUI VOCÊ COLA A SUA CHAVE DA GROQ PARA O USUÁRIO NÃO PRECISAR TER UMA
    const MINHA_GROQ_KEY = 'SUA_CHAVE_GROQ_AQUI'; 

    let sessionUser = null;

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msgDiv = document.getElementById('msg');
        
        msgDiv.innerText = "Autenticando...";
        const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
        
        if (error) {
            const { data: upData, error: upError } = await _supabase.auth.signUp({ email, password });
            if (upError) { msgDiv.innerText = upError.message; return; }
            msgDiv.innerText = "Verifique seu e-mail para confirmar!";
        } else {
            sessionUser = data.user;
            startApp();
        }
    }

    function startApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-interface').style.display = 'flex';
        loadHistory();
    }

    async function destilar() {
        const cmd = document.getElementById('cmd');
        const text = cmd.value.trim();
        if(!text) return;

        addMsg('user', text);
        cmd.value = "";

        // Chamar IA com a sua chave embutida
        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${MINHA_GROQ_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "system", content: "Você é o Kernel Human-OS. Transforme o caos em clareza."}, {role: "user", content: text}]
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            
            addMsg('ai', reply);

            // Salvar no Banco
            await _supabase.from('insights').insert([{ user_id: sessionUser.id, content: text, type: 'user' }]);
            await _supabase.from('insights').insert([{ user_id: sessionUser.id, content: reply, type: 'ai' }]);
        } catch (e) { console.error(e); }
    }

    function addMsg(type, content) {
        const flow = document.getElementById('flow');
        flow.innerHTML += `<div class="msg ${type}">${content.replace(/\n/g, '<br>')}</div>`;
        flow.scrollTop = flow.scrollHeight;
    }

    async function loadHistory() {
        const { data } = await _supabase.from('insights').select('*').order('created_at', { ascending: true });
        if(data) data.forEach(i => addMsg(i.type, i.content));
    }

    function logout() { _supabase.auth.signOut(); location.reload(); }
</script>
</body>
</html>
