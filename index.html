<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN OS | Sovereign Intelligence</title>
    <style>
        :root { --main: #00f2ff; --gold: #d4af37; --bg: #020202; --card: #0d0d0d; --border: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header Premium */
        header { padding: 18px 25px; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(15px); z-index: 100; }
        .logo { font-weight: 900; letter-spacing: 4px; font-size: 18px; color: #fff; text-transform: uppercase; }
        .logo span { color: var(--main); }
        .status { font-size: 9px; color: #555; display: flex; align-items: center; gap: 5px; }
        .dot { width: 6px; height: 6px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 8px #00ff00; }

        /* Área de Chat (Scroll imersivo) */
        #chat-flow { flex-grow: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; background: radial-gradient(circle at top, #0f0f0f 0%, #020202 100%); scroll-behavior: smooth; }
        .msg { max-width: 88%; display: flex; flex-direction: column; animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .msg.ai { align-self: flex-start; }
        .msg.user { align-self: flex-end; }
        .bubble { padding: 16px 20px; border-radius: 18px; font-size: 15px; line-height: 1.6; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .ai .bubble { background: var(--card); border: 1px solid var(--border); color: #e0e0e0; border-bottom-left-radius: 4px; }
        .user .bubble { background: linear-gradient(135deg, var(--main), #0088ff); color: #000; font-weight: 700; border-bottom-right-radius: 4px; }

        /* Console de Comando (UX Superior) */
        footer { padding: 20px; background: #000; border-top: 1px solid var(--border); }
        .input-wrapper { background: #121212; border-radius: 20px; border: 1px solid #222; padding: 12px 18px; display: flex; flex-direction: column; transition: 0.3s; }
        .input-wrapper:focus-within { border-color: var(--main); box-shadow: 0 0 15px rgba(0,242,255,0.1); }
        textarea { background: transparent; border: none; color: #fff; font-size: 16px; outline: none; resize: none; min-height: 45px; max-height: 150px; width: 100%; margin-bottom: 10px; }
        
        .action-bar { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px; }
        #api-key { background: transparent; border: none; color: #333; font-size: 10px; width: 110px; outline: none; }
        #api-key:focus { color: #666; }
        button { background: var(--main); color: #000; border: none; padding: 10px 22px; border-radius: 12px; font-weight: 900; font-size: 12px; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        button:active { transform: scale(0.95); opacity: 0.8; }

        /* Markdown Styles */
        pre { background: #000; padding: 15px; border-radius: 10px; border: 1px solid #333; color: #00ffaa; font-family: 'Fira Code', monospace; font-size: 12px; overflow-x: auto; margin: 15px 0; }
        ul, ol { margin-left: 20px; margin-bottom: 10px; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body onload="setup()">

    <header>
        <div class="logo">HUMAN<span>OS</span></div>
        <div class="status"><div class="dot"></div> ENGINE ONLINE</div>
    </header>

    <div id="chat-flow">
        </div>

    <footer>
        <div class="input-wrapper">
            <textarea id="cmd" placeholder="Dite sua ordem estratégica..." oninput="autoResize(this)"></textarea>
            <div class="action-bar">
                <input type="password" id="api-key" placeholder="GROQ_API_KEY">
                <button onclick="enviar()">Executar</button>
            </div>
        </div>
        <div style="display:flex; justify-content: center; gap: 20px; margin-top: 15px;">
            <span onclick="limpar()" style="font-size: 9px; color: #333; cursor: pointer; text-transform: uppercase;">Limpar Memória</span>
            <span style="font-size: 9px; color: #111;">v8.5 Sovereign</span>
        </div>
    </footer>

<script>
    let chatHistory = [];

    // CORE PROMPT: O cérebro do sistema
    const SYSTEM_PROMPT = `Você é o Core Engine do HUMAN-OS. 
    Tom: Executivo, direto e técnico. 
    Missão: Arquitetar lucro e escala. 
    Regra: Nunca use introduções inúteis. Se o usuário pedir um plano, entregue em tópicos e tabelas.`;

    function setup() {
        const savedKey = localStorage.getItem('gkey');
        if(savedKey) document.getElementById('api-key').value = savedKey;
        
        const savedHistory = localStorage.getItem('ghistory');
        if(savedHistory) {
            chatHistory = JSON.parse(savedHistory);
            renderHistory();
        } else {
            // Mensagem de boas-vindas inicial
            addMessage('ai', '<b>SISTEMA:</b> Terminal v8.5 Online. Memória de longo prazo ativada. Qual o alvo da nossa estratégia hoje?');
        }
    }

    function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
    }

    function addMessage(role, text) {
        const flow = document.getElementById('chat-flow');
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${role}`;
        msgDiv.innerHTML = `<div class="bubble">${text}</div>`;
        flow.appendChild(msgDiv);
        flow.scrollTop = flow.scrollHeight;
    }

    function renderHistory() {
        chatHistory.forEach(m => {
            if(m.role !== 'system') addMessage(m.role === 'user' ? 'user' : 'ai', m.content);
        });
    }

    async function enviar() {
        const key = document.getElementById('api-key').value.trim();
        const cmdInput = document.getElementById('cmd');
        const msg = cmdInput.value.trim();
        
        if(!key || !msg) return;
        localStorage.setItem('gkey', key);

        addMessage('user', msg);
        cmdInput.value = "";
        cmdInput.style.height = 'auto';

        // Atualiza histórico local
        if(chatHistory.length === 0) chatHistory.push({role: "system", content: SYSTEM_PROMPT});
        chatHistory.push({role: "user", content: msg});

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: chatHistory,
                    temperature: 0.2
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;

            // Formatação simples de Markdown
            let formattedReply = reply.replace(/```([\s\S]*?)```/g, '<pre>$1</pre>').replace(/\n/g, '<br>');
            
            addMessage('ai', formattedReply);
            chatHistory.push({role: "assistant", content: reply});
            
            // Salva na memória do navegador (limite de 20 mensagens para performance)
            localStorage.setItem('ghistory', JSON.stringify(chatHistory.slice(-20)));

        } catch (e) {
            addMessage('ai', '<span style="color:red">Erro de conexão. Verifique sua chave API.</span>');
        }
    }

    function limpar() {
        localStorage.removeItem('ghistory');
        location.reload();
    }
</script>
</body>
</html>
