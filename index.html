<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS | Sovereign Intelligence</title>
    <style>
        :root { --main: #00f2ff; --bg: #000; --card: #0d0d0d; --border: rgba(255,255,255,0.1); --gold: #d4af37; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; scroll-behavior: smooth; }

        /* --- ESTILO DA LANDING PAGE --- */
        #landing-page { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .logo-lp { font-weight: 900; letter-spacing: 8px; font-size: 24px; margin-bottom: 20px; }
        .logo-lp span { color: var(--main); }
        h1 { font-size: clamp(32px, 8vw, 60px); font-weight: 900; letter-spacing: -2px; margin-bottom: 20px; line-height: 1; }
        h1 span { color: var(--main); }
        p.tagline { color: #666; max-width: 500px; margin-bottom: 40px; font-size: 18px; }
        .cta-button { background: var(--main); color: #000; padding: 20px 40px; border-radius: 50px; font-weight: 900; text-decoration: none; text-transform: uppercase; cursor: pointer; transition: 0.3s; border: none; }
        .cta-button:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); }

        /* --- ESTILO DO SISTEMA (APP) --- */
        #app-interface { display: none; height: 100vh; flex-direction: column; background: #000; }
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        #telemetry { display: flex; gap: 10px; padding: 10px; background: #050505; border-bottom: 1px solid var(--border); overflow-x: auto; }
        .stat { background: var(--card); border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; min-width: 120px; }
        .stat label { font-size: 8px; color: #555; text-transform: uppercase; display: block; }
        .stat div { font-size: 11px; font-weight: bold; color: var(--main); }

        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .block { max-width: 90%; line-height: 1.6; font-size: 14px; padding: 15px; border-radius: 12px; }
        .block.user { align-self: flex-start; border-left: 2px solid var(--gold); color: #888; }
        .block.ai { align-self: stretch; background: var(--card); border: 1px solid var(--border); }

        footer { padding: 15px; background: #000; border-top: 1px solid var(--border); }
        .input-group { background: #111; border-radius: 16px; padding: 10px; border: 1px solid #222; }
        textarea { background: transparent; border: none; color: #fff; width: 100%; min-height: 50px; outline: none; font-size: 16px; resize: none; }
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        #exec-btn { background: var(--main); color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

    <section id="landing-page">
        <div class="logo-lp">HUMAN-<span>OS</span></div>
        <h1>Sua Mente em<br><span>Alta Performance.</span></h1>
        <p class="tagline">O kernel cognitivo que destila caos em estratégia. Projetado para quem decide.</p>
        <button class="cta-button" onclick="startApp()">Acessar Terminal</button>
        <p style="margin-top: 30px; font-size: 10px; color: #222;">v10.0 SOVEREIGN EDITION</p>
    </section>

    <section id="app-interface">
        <header>
            <div class="logo-lp" style="font-size: 14px; margin:0;">HUMAN-<span>OS</span></div>
            <button onclick="location.reload()" style="background:none; border:none; color:#333; font-size:10px; cursor:pointer;">SAIR</button>
        </header>

        <div id="telemetry">
            <div class="stat"><label>Estado</label><div id="st-cog">Aguardando...</div></div>
            <div class="stat"><label>Kernel</label><div>Llama 3.3 70B</div></div>
            <div class="stat"><label>Sessão</label><div id="st-focus">Privada</div></div>
        </div>

        <div id="flow">
            <div class="block ai"><b>KERNEL:</b> Sistema pronto para destilação cognitiva. Insira sua ordem.</div>
        </div>

        <footer>
            <div class="input-group">
                <textarea id="cmd" placeholder="Despeje seus pensamentos aqui..."></textarea>
                <div class="actions">
                    <input type="password" id="key" placeholder="API KEY GROQ" style="background:transparent; border:none; color:#222; font-size:9px; outline:none; width:100px;">
                    <button id="exec-btn" onclick="destilar()">Destilar</button>
                </div>
            </div>
        </footer>
    </section>

<script>
    // Função para trocar da Landing Page para o App
    function startApp() {
        document.getElementById('landing-page').style.display = 'none';
        document.getElementById('app-interface').style.display = 'flex';
        const savedKey = localStorage.getItem('gkey');
        if(savedKey) document.getElementById('key').value = savedKey;
    }

    async function destilar() {
        const key = document.getElementById('key').value.trim();
        const cmd = document.getElementById('cmd');
        const flow = document.getElementById('flow');
        const text = cmd.value.trim();

        if(!text || !key) { alert("Insira a mensagem e a Chave API"); return; }
        localStorage.setItem('gkey', key);

        flow.innerHTML += `<div class="block user"><i>Brain Dump:</i><br>${text}</div>`;
        cmd.value = "";
        document.getElementById('st-cog').innerText = "Processando...";

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {role: "system", content: "Você é o Kernel do HUMAN-OS. Destile o input do usuário em CLAREZA, DECISÕES e PRÓXIMO PASSO. Seja ultra-lógico e use Markdown."},
                        {role: "user", content: text}
                    ]
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content.replace(/\n/g, '<br>');
            
            flow.innerHTML += `<div class="block ai"><b>ESTRUTURA:</b><br>${reply}</div>`;
            document.getElementById('st-cog').innerText = "Clareza Ativa";
        } catch (e) {
            flow.innerHTML += `<div class="block ai" style="color:red;">Erro de conexão.</div>`;
        }
        flow.scrollTop = flow.scrollHeight;
    }
</script>
</body>
</html>
