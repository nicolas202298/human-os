<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS v10 // ENTERPRISE</title>
    <style>
        :root { --main: #00f2ff; --bg: #000; --card: #0d0d0d; --border: rgba(255,255,255,0.08); --gold: #d4af37; --premium: linear-gradient(135deg, #d4af37, #fcf6ba, #b38728, #fbf5b7, #aa771c); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* NavBar com Botão de Upgrade */
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #000; }
        .logo { font-weight: 900; letter-spacing: 3px; font-size: 14px; text-transform: uppercase; }
        .logo span { color: var(--main); }
        .btn-upgrade { background: var(--premium); color: #000; border: none; padding: 8px 15px; border-radius: 20px; font-size: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }

        /* Telemetria de Créditos */
        #credits-bar { display: flex; gap: 10px; padding: 10px 15px; background: #050505; border-bottom: 1px solid var(--border); overflow-x: auto; scrollbar-width: none; }
        .stat { background: var(--card); border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; min-width: 140px; }
        .stat label { font-size: 8px; color: #555; text-transform: uppercase; display: block; margin-bottom: 3px; }
        .stat div { font-size: 11px; font-weight: bold; color: var(--gold); }

        /* Área de Chat Pro */
        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; background: radial-gradient(circle at top, #0d0d0d 0%, #000 100%); }
        .block { max-width: 90%; line-height: 1.6; font-size: 14px; animation: slideUp 0.4s ease; }
        .block.ai { align-self: stretch; background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; position: relative; }
        .block.ai::before { content: 'PREMIUM ENGINE'; position: absolute; top: -10px; right: 10px; font-size: 7px; background: var(--gold); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900; }

        /* Footer de Comando */
        footer { padding: 15px; background: #000; border-top: 1px solid var(--border); }
        .input-group { background: #111; border: 1px solid #222; border-radius: 16px; padding: 10px; }
        textarea { background: transparent; border: none; color: #fff; padding: 10px; font-size: 15px; outline: none; resize: none; width: 100%; min-height: 50px; }
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        
        button#exec { background: var(--main); color: #000; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 900; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">HUMAN-<span>OS</span></div>
        <button class="btn-upgrade" onclick="alert('Redirecionando para Checkout Stripe...')">Seja Sovereign</button>
    </header>

    <div id="credits-bar">
        <div class="stat"><label>Créditos de IA</label><div>985 / 1000</div></div>
        <div class="stat"><label>Plano Atual</label><div>Trial Enterprise</div></div>
        <div class="stat"><label>ROI Identificado</label><div style="color:var(--main);">+22.4%</div></div>
    </div>

    <div id="flow">
        <div class="block ai">
            <b>KERNEL v10:</b> Bem-vindo à interface de alta performance. O sistema está configurado para <b>Maximizar Resultados</b>. Insira sua chave API nas configurações ou faça o upgrade para usar nossa infraestrutura.
        </div>
    </div>

    <footer>
        <div class="input-group">
            <textarea id="cmd" placeholder="Dite o objetivo estratégico..."></textarea>
            <div class="actions">
                <input type="password" id="key" placeholder="CHAVE API" style="background:transparent; border:none; color:#333; font-size:9px; outline:none; width:80px;">
                <button id="exec" onclick="processar()">Executar Ordem</button>
            </div>
        </div>
        <p style="text-align:center; font-size:8px; color:#222; margin-top:10px;">HUMAN-OS SOFTWARE AS A SERVICE // SECURE ENCRYPTION</p>
    </footer>

<script>
    async function processar() {
        const key = document.getElementById('key').value || localStorage.getItem('gkey');
        const input = document.getElementById('cmd');
        const flow = document.getElementById('flow');
        const text = input.value.trim();

        if(!text) return;
        if(key) localStorage.setItem('gkey', key);

        flow.innerHTML += `<div class="block user" style="color:#555; font-style:italic; margin: 10px 0;">> ${text}</div>`;
        input.value = "";
        
        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {role: "system", content: "Você é o Kernel Monetizável do Human-OS. Responda como um consultor de elite (R$ 5k/hora). Seja técnico, use tabelas e foque em lucro."},
                        {role: "user", content: text}
                    ]
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content.replace(/\n/g, '<br>');
            flow.innerHTML += `<div class="block ai"><b>ESTRATEGISTA:</b><br>${reply}</div>`;
        } catch (e) {
            flow.innerHTML += `<div class="block ai" style="border-color:red;"><b>ERRO:</b> Verifique sua API Key ou saldo.</div>`;
        }
        flow.scrollTop = flow.scrollHeight;
    }
</script>
</body>
</html>
