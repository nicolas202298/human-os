<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN OS v4.1 | Global Expansion</title>
    <style>
        :root { --gold: #d4af37; --bg: #050505; --panel: #0f0f0f; --text: #f0f0f0; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 280px; background: #000; border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .timer-box { background: #111; border: 1px solid var(--gold); padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
        #timer { font-size: 24px; font-weight: bold; color: var(--gold); }
        
        /* Main Area */
        #main { flex-grow: 1; display: flex; flex-direction: column; background: var(--panel); }
        #header { padding: 15px 30px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #000; }
        #chat { flex-grow: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        
        .u { align-self: flex-end; background: var(--gold); color: #000; padding: 12px 18px; border-radius: 15px 15px 0 15px; max-width: 70%; font-weight: 700; font-size: 14px; }
        .a { align-self: flex-start; width: 95%; background: #161616; padding: 20px; border-radius: 8px; border: 1px solid #333; line-height: 1.7; }
        
        #controls { padding: 20px; background: #080808; border-top: 1px solid var(--border); }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { border: none; padding: 12px 20px; border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-exec { background: var(--gold); color: #000; flex-grow: 2; }
        .btn-export { background: #333; color: #fff; flex-grow: 1; font-size: 10px; }
        
        input, textarea { background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 6px; outline: none; }
        pre { background: #000; padding: 15px; border-radius: 6px; border: 1px solid #444; color: #00ffaa; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body onload="init()">
    <aside id="sidebar">
        <h2 style="color:var(--gold); margin:0;">HUMAN OS</h2>
        <p style="font-size:10px; color:#555; margin-bottom:30px;">EXECUTIVE COMMAND</p>
        
        <div class="timer-box">
            <div style="font-size:10px; color:#888; margin-bottom:5px;">DEEP WORK TIMER</div>
            <div id="timer">25:00</div>
            <button onclick="toggleTimer()" style="background:transparent; color:var(--gold); font-size:10px; border:1px solid var(--gold); margin-top:10px; padding:5px 10px;">START FOCUS</button>
        </div>

        <div style="font-size:11px; color:#666;">
            <strong>MÓDULOS ATIVOS:</strong><br>
            • Exportação de Relatórios<br>
            • Análise de Big Data<br>
            • Estratégia de M&A
        </div>
    </aside>

    <main id="main">
        <header id="header">
            <span style="font-size:10px; letter-spacing:1px;">SECURE TERMINAL // v4.1</span>
            <input type="password" id="key" placeholder="API KEY" style="width:140px; font-size:10px; padding:5px;">
        </header>

        <div id="chat">
            <div class="a"><b>SISTEMA:</b> Pronto para exportar planos e executar estratégias. Cole os dados e vamos trabalhar.</div>
        </div>

        <footer id="controls">
            <textarea id="context" rows="2" placeholder="CONTEXTO: Dados brutos, contratos ou planilhas..." style="width:100%; margin-bottom:10px; box-sizing:border-box;"></textarea>
            <div style="display:flex; gap:10px;">
                <input type="text" id="input" placeholder="Qual sua ordem estratégica?" style="flex-grow:1;">
                <button class="btn-exec" onclick="enviar()">EXECUTAR</button>
            </div>
            <div class="btn-group">
                <button class="btn-export" onclick="exportarRelatorio()">Exportar Logs do Terminal (TXT)</button>
                <button class="btn-export" onclick="localStorage.clear(); location.reload();">Resetar Sistema</button>
            </div>
        </footer>
    </main>

<script>
    let timeLeft = 1500;
    let timerId = null;

    function init() {
        const key = localStorage.getItem('gkey');
        if(key) document.getElementById('key').value = key;
    }

    function toggleTimer() {
        if(timerId) { clearInterval(timerId); timerId = null; }
        else {
            timerId = setInterval(() => {
                if(timeLeft <= 0) { clearInterval(timerId); alert("Foco Concluído!"); return; }
                timeLeft--;
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            }, 1000);
        }
    }

    async function enviar() {
        const key = document.getElementById('key').value.trim();
        const input = document.getElementById('input');
        const ctx = document.getElementById('context').value.trim();
        const chat = document.getElementById('chat');
        const msg = input.value.trim();
        
        if(!key || !msg) return;
        localStorage.setItem('gkey', key);
        chat.innerHTML += `<div class="u">${msg}</div>`;
        input.value = "";

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: "Você é um Estrategista Bilionário. Dê respostas formatadas, use tópicos e seja extremamente técnico sobre ROI e escala." },
                        { role: "user", content: (ctx ? "CONTEXTO: "+ctx+"\n\n" : "") + msg }
                    ]
                })
            });
            const data = await res.json();
            let txt = data.choices[0].message.content;
            txt = txt.replace(/```([\s\S]*?)```/g, '<pre>$1</pre>').replace(/\n/g, '<br>');
            chat.innerHTML += `<div class="a"><b>ESTRATEGISTA:</b><br>${txt}</div>`;
        } catch (e) { chat.innerHTML += `<div style="color:red">Erro de conexão.</div>`; }
        chat.scrollTop = chat.scrollHeight;
    }

    function exportarRelatorio() {
        const texto = document.getElementById('chat').innerText;
        const blob = new Blob([texto], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Relatorio_HumanOS.txt';
        a.click();
    }
</script>
</body>
</html>
