<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human OS - Interface Profissional</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; background-color: #212121; color: #ececec; height: 100vh; overflow: hidden; }

        /* SIDEBAR ESTILO CHATGPT */
        #sidebar { width: 260px; background-color: #000; display: flex; flex-direction: column; padding: 10px; transition: 0.3s; z-index: 10; }
        
        .btn-new-chat { border: 1px solid #4d4d4d; border-radius: 6px; padding: 10px; display: flex; align-items: center; gap: 12px; cursor: pointer; margin-bottom: 20px; font-size: 0.9rem; transition: 0.2s; }
        .btn-new-chat:hover { background-color: #202123; }

        .nav-items { list-style: none; flex-grow: 1; overflow-y: auto; }
        .nav-items li { padding: 10px; border-radius: 6px; display: flex; align-items: center; gap: 12px; cursor: pointer; font-size: 0.9rem; margin-bottom: 4px; }
        .nav-items li:hover { background-color: #202123; }

        .history-label { font-size: 0.7rem; color: #666; font-weight: bold; margin: 20px 0 10px 10px; text-transform: uppercase; }
        
        /* FOOTER USU√ÅRIO */
        .user-section { border-top: 1px solid #343541; padding: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .user-avatar { width: 32px; height: 32px; background: #7e42a4; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem; }

        /* √ÅREA DE CHAT */
        #main-chat { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        #messages { flex-grow: 1; overflow-y: auto; padding: 40px 15% 150px 15%; }
        
        /* INPUT IGUAL AO PRINT */
        .input-wrapper { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(transparent, #212121 20%); padding: 20px 15% 40px 15%; }
        .input-box { position: relative; width: 100%; max-width: 768px; margin: 0 auto; }
        .input-box input { width: 100%; background: #2f2f2f; border: 1px solid #4d4d4d; border-radius: 12px; padding: 16px 45px 16px 16px; color: #fff; font-size: 1rem; outline: none; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .send-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: #676767; color: #212121; padding: 5px 8px; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .send-icon:hover { background: #fff; }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="btn-new-chat"><i class="fa-solid fa-plus"></i> Novo chat</div>
        
        <ul class="nav-items">
            <li><i class="fa-regular fa-image"></i> Imagens</li>
            <li><i class="fa-solid fa-shapes"></i> Aplicativos</li>
            <li><i class="fa-solid fa-folder"></i> Novo projeto</li>
            
            <div class="history-label">Hoje</div>
            <li class="history-item">Sistema Operacional de Foco üìå</li>
            <li class="history-item">Dicas para rinite</li>
            <li class="history-item">An√°lise do HUMAN OS</li>
        </ul>

        <div class="user-section">
            <div class="user-avatar">NX</div>
            <span id="user-name">Nicolas Xavier</span>
        </div>
    </aside>

    <main id="main-chat">
        <div id="messages">
            </div>

        <div class="input-wrapper">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Como posso ajudar hoje?">
                <div class="send-icon" onclick="sendMessage()"><i class="fa-solid fa-arrow-up"></i></div>
            </div>
        </div>
    </main>

    <script>
        // AQUI VOC√ä PRECISA RECOLOCAR SUAS CHAVES DO SUPABASE QUE ESTAVAM NO C√ìDIGO ANTIGO
        const _supabaseURL = 'SUA_URL_AQUI';
        const _supabaseKey = 'SUA_CHAVE_AQUI';
        const supabase = supabase.createClient(_supabaseURL, _supabaseKey);

        async function sendMessage() {
            const input = document.getElementById('userInput');
            if (!input.value) return;
            // L√≥gica de envio que voc√™ j√° tinha...
            console.log("Enviando:", input.value);
            input.value = '';
        }
    </script>
</body>
</html>
