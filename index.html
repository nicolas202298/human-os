<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human OS | Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; background-color: #212121; color: #fff; height: 100vh; overflow: hidden; }

        /* SIDEBAR (A que voc√™ queria igual ao ChatGPT) */
        #sidebar {
            width: 260px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            padding: 10px;
            height: 100%;
            border-right: 1px solid #2d2d2d;
            z-index: 100;
        }

        .btn-new-chat {
            border: 1px solid #4d4d4d;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .menu-list { list-style: none; flex-grow: 1; overflow-y: auto; }
        .menu-list li {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .menu-list li:hover { background-color: #2d2d2d; }

        .history-label { font-size: 0.7rem; color: #666; margin: 20px 0 10px 10px; text-transform: uppercase; }

        /* √ÅREA PRINCIPAL (LANDING PAGE + CHAT) */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
        }

        /* ESTILO DA SUA LANDING PAGE (COMO ESTAVA ANTES) */
        .landing-header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(180deg, #171717 0%, #212121 100%);
        }

        .kiwify-integration {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid #7e42a4;
        }

        /* INPUT DE CHAT FIXO NO RODAP√â */
        .chat-input-area {
            position: fixed;
            bottom: 0;
            right: 0;
            width: calc(100% - 260px);
            background: linear-gradient(transparent, #212121 50%);
            padding: 20px 15% 40px 15%;
        }

        .input-box {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-box input {
            width: 100%;
            background: #2f2f2f;
            border: 1px solid #4d4d4d;
            border-radius: 15px;
            padding: 18px 55px 18px 20px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .send-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #676767;
            color: #212121;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* FOOTER USU√ÅRIO */
        .user-footer {
            border-top: 1px solid #2d2d2d;
            padding: 15px 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .avatar {
            width: 32px; height: 32px; background: #7e42a4; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="btn-new-chat"><i class="fa-solid fa-plus"></i> Novo chat</div>
        <ul class="menu-list">
            <li><i class="fa-regular fa-image"></i> Imagens</li>
            <li><i class="fa-solid fa-shapes"></i> Aplicativos</li>
            <div class="history-label">Hoje</div>
            <li><i class="fa-regular fa-message"></i> Sistema Operacional de Foco üìå</li>
            <li><i class="fa-regular fa-message"></i> An√°lise do HUMAN OS</li>
        </ul>
        <div class="user-footer">
            <div class="avatar">NX</div>
            <span>Nicolas Xavier</span>
        </div>
    </aside>

    <main id="main-content">
        <div class="landing-header">
            <h1>HUMAN OS</h1>
            <p>O sistema operacional da mente humana.</p>
            
            <div class="kiwify-integration">
                <h3>Acesso Vital√≠cio</h3>
                <p>Integra√ß√£o com Kiwify Ativa via Make.com</p>
                </div>
        </div>

        <div id="chat-display" style="padding-bottom: 150px;"></div>

        <div class="chat-input-area">
            <div class="input-box">
                <input type="text" id="userMsg" placeholder="Como posso ajudar hoje?">
                <div class="send-btn" onclick="enviarParaSupabase()">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
            </div>
        </div>
    </main>

    <script>
        // CONFIGURA√á√ïES DO SUPABASE (COLOQUE SUAS CHAVES AQUI)
        const URL_S = "SUA_URL_DO_SUPABASE";
        const KEY_S = "SUA_KEY_DO_SUPABASE";
        const client = supabase.createClient(URL_S, KEY_S);

        function enviarParaSupabase() {
            const msg = document.getElementById('userMsg').value;
            if(msg) {
                console.log("Mensagem enviada para o banco:", msg);
                document.getElementById('userMsg').value = "";
            }
        }
    </script>
</body>
</html>
