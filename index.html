<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN OS v7.1 | Precision</title>
    <style>
        :root { --gold: #d4af37; --cyan: #00f2ff; --bg: #020202; --card: rgba(15, 15, 15, 0.8); --border: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Sidebar/Header para Mobile */
        header { padding: 15px 20px; background: #000; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .logo { color: var(--gold); font-weight: 900; letter-spacing: 2px; font-size: 14px; }

        /* Dashboard de Telemetria Superior (Scroll Horizontal) */
        #telemetry { display: flex; gap: 12px; padding: 10px 20px; background: #050505; border-bottom: 1px solid var(--border); overflow-x: auto; white-space: nowrap; }
        .stat { background: var(--card); padding: 8px 15px; border-radius: 8px; border: 1px solid var(--border); min-width: 140px; }
        .stat label { font-size: 9px; color: #555; text-transform: uppercase; display: block; }
        .stat span { font-size: 13px; font-weight: bold; color: var(--cyan); }

        /* Fluxo de Chat - Otimizado para Leitura */
        #chat-flow { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; background: radial-gradient(circle at center, #0a0a0a 0%, #020202 100%); }
        .msg { display: flex; flex-direction: column; max-width: 85%; animation: fadeIn 0.3s ease; }
        .msg.ai { align-self: flex-start; }
        .msg.user { align-self: flex-end; }
        .bubble { padding: 14px 18px; border-radius: 12px; font-size: 14px; line-height: 1.6; position: relative; }
        .ai .bubble { background: var(--card); border: 1px solid var(--border); color: #ddd; border-bottom-left-radius: 2px; backdrop-filter: blur(10px); }
        .user .bubble { background: var(--gold); color: #000; font-weight: 700; border-bottom-right-radius: 2px; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2); }

        /* Console de Comando Fixo no Rodapé */
        footer { padding: 15px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); backdrop-filter: blur(15px); }
        .cmd-group { background: #111; border-radius: 12px; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; }
        textarea { background: transparent; border: none; color: #fff; padding: 15px; font-size: 15px; outline: none; resize: none; min-height: 60px; }
        .btn-bar { display: flex; justify-content: space-between; align-items: center; padding: 8px 15px; border-top: 1px solid rgba(255,255,255,0.03); background: rgba(255,255,255,0.02); }
        button { background: var(--cyan); color: #000; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 900; font-size: 11px; cursor: pointer; text-transform: uppercase; }

        /* Utilitários */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 0; }
        pre { background: #000; padding: 12px; border-radius: 8px; border: 1px solid #333; color: #00ffaa; font-size: 12px; overflow-x: auto; margin: 10px 0; }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="logo">HUMAN OS <span style="font-weight:100;">v7.1</span></div>
        <input type="password" id="key" placeholder="API KEY" style="background:#111; border:1px solid #222; color:#444; padding:5px; border-radius:4px; font-size:10px; width:100px;">
    </header>

    <div id="telemetry">
        <div class="stat"><label>Capital</label><span id="disp-cap">R$ 10.000</span></div>
        <div class="stat"><label>ROI Meta</label><span>15% am</span></div>
        <div class="stat"><label>Status</label><span style="color:#00ff00;">Soberano</span></div>
    </div>

    <div id="chat-flow">
        <div class="msg ai">
            <div class="bubble"><b>Estrategista:</b> Sistema recalibrado para precisão mobile. A interface agora é responsiva e o motor está pronto para ordens de alta complexidade. Qual o nosso próximo movimento?</div>
        </div>
    </div>

    <footer>
        <div class="cmd-group">
            <textarea id="cmd" placeholder="Dite sua ordem estratégica..."></textarea>
            <div class="btn-bar">
                <span style="font-size:9px; color:#444;">LATENCY: <span id="lat">0</span>ms</span>
                <button onclick="enviar()">Executar</button>
            </div>
        </div>
    </footer>

<script>
    function init() {
        document.getElementById('key').value = localStorage.getItem('gkey') || '';
    }

    async function enviar() {
        const key = document.getElementById('key').value.trim();
        const cmd = document.getElementById('cmd');
        const flow = document.getElementById('chat-flow');
        const msg = cmd.value.trim();
        const start = Date.now();
        
        if(!key || !msg) return;
        localStorage.setItem('gkey', key);

        flow.innerHTML += `<div class="msg user"><div class="bubble">${msg}</div></div>`;
        cmd.value = "";
        flow.scrollTop = flow.scrollHeight;

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: "Você é a Inteligência Soberana do HUMAN OS. Responda de forma executiva, técnica e focada em escala bilionária. Use listas para facilitar a leitura no mobile." },
                        { role: "user", content: msg }
                    ]
                })
            });
            const data = await res.json();
            document.getElementById('lat').innerText = Date.now() - start;

            let txt = data.choices[0].message.content;
            txt = txt.replace(/```([\s\S]*?)```/g, '<pre>$1</pre>').replace(/\n/g, '<br>');
            
            flow.innerHTML += `<div class="msg ai"><div class="bubble"><b>ESTRATEGISTA:</b><br>${txt}</div></div>`;
        } catch (e) {
            flow.innerHTML += `<div style="color:red; font-size:10px; margin: 10px;">Falha de conexão.</div>`;
        }
        flow.scrollTop = flow.scrollHeight;
    }
</script>
</body>
</html>
