<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human OS v1.3 - FINAL</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #box { max-width: 500px; margin: auto; border: 1px solid #0f0; padding: 15px; background: #050505; }
        #chat { height: 300px; overflow-y: auto; border-bottom: 1px solid #222; margin-bottom: 10px; display: flex; flex-direction: column; }
        input { width: 100%; background: #111; border: 1px solid #0f0; color: #0f0; padding: 10px; box-sizing: border-box; margin-bottom: 5px; }
        button { width: 100%; background: #0f0; color: #000; border: none; padding: 10px; font-weight: bold; cursor: pointer; }
        .msg { margin: 5px 0; padding: 5px; border-radius: 4px; }
        .u { align-self: flex-end; color: #fff; background: #005500; }
        .a { align-self: flex-start; color: #0f0; }
    </style>
</head>
<body>
    <div id="box">
        <h3>> HUMAN OS v1.3</h3>
        <input type="password" id="key" placeholder="API KEY (AIza...)">
        <div id="chat"></div>
        <input type="text" id="input" placeholder="Comando...">
        <button onclick="enviar()">EXECUTAR</button>
    </div>

<script>
async function enviar() {
    const key = document.getElementById('key').value.trim();
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');
    const txt = input.value.trim();

    if(!key || !txt) return;
    chat.innerHTML += `<div class="msg u">Você: ${txt}</div>`;
    input.value = "";

    // Tenta 3 nomes de modelos diferentes para não dar erro
    const modelos = ["gemini-1.5-flash", "gemini-1.5-flash-latest", "gemini-pro"];
    let ok = false;

    for (let m of modelos) {
        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${key}`;
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: txt }] }] })
            });
            const data = await res.json();
            if (!data.error) {
                chat.innerHTML += `<div class="msg a">IA: ${data.candidates[0].content.parts[0].text}</div>`;
                ok = true; break;
            }
        } catch (e) {}
    }
    if(!ok) chat.innerHTML += `<div class="msg a" style="color:red">Erro: Falha em todos os modelos.</div>`;
    chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
