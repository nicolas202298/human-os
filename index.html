<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN-OS | Sovereign Intelligence</title>
    
    <meta name="theme-color" content="#0d1117">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HumanOS">
    
    <link rel="apple-touch-icon" href="https://i.ibb.co/L8484v0/human-os-icon.png"> 
    <link rel="icon" href="https://i.ibb.co/L8484v0/human-os-icon.png">
    
    <link rel="manifest" id="pwa-manifest">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --neon: #00f2ff; --bg: #050505; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* LANDING PAGE */
        #landing-page { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; text-align: center; 
            background: radial-gradient(circle at top, #0a1f21 0%, #050505 100%);
        }
        .hero-title { font-size: 3rem; font-weight: 900; margin-bottom: 20px; }
        .hero-title span { color: var(--neon); }
        .cta-button { 
            background: var(--neon); color: #000; padding: 20px 45px; border-radius: 50px; 
            font-weight: 900; text-decoration: none; display: inline-block; margin-bottom: 20px;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
        }

        /* TELA DE LOGIN */
        #auth-screen { 
            display: none; height: 100vh; flex-direction: column; align-items: center; 
            justify-content: center; background: #000; 
        }
        .login-card { 
            background: #161b22; padding: 40px; border-radius: 15px; 
            border: 1px solid #30363d; width: 90%; max-width: 380px; text-align: center; 
        }
        .login-card input { 
            width: 100%; padding: 14px; margin-bottom: 12px; background: #0d1117; 
            border: 1px solid #30363d; color: #fff; border-radius: 8px; outline: none; 
        }
        .login-card button { 
            width: 100%; background: var(--neon); border: none; padding: 16px; 
            border-radius: 8px; font-weight: 800; cursor: pointer; color: #000;
        }

        /* APP INTERFACE */
        #app-interface { display: none; }
        #sidebar { 
            width: 280px; height: 100%; background: #000; border-right: 1px solid #30363d; 
            position: fixed; left: -280px; transition: 0.3s; z-index: 2000; display: flex; flex-direction: column; padding: 10px; 
        }
        #sidebar.open { left: 0; }
        .sidebar-item { padding: 12px; border-radius: 8px; display: flex; align-items: center; gap: 12px; cursor: pointer; color: #ececec; font-size: 0.9rem; }
        .sidebar-item:hover { background: #202123; }
        .sidebar-category { font-size: 0.7rem; color: #444; font-weight: bold; margin: 20px 0 10px 10px;}

        .main-app { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; background: #0d1117; }
        header { padding: 15px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        #flow { flex-grow: 1; overflow-y: auto; padding: 25px; max-width: 850px; margin: 0 auto; width: 100%; padding-bottom: 150px; }
        
        .msg { padding: 20px; border-radius: 12px; margin-bottom: 15px; line-height: 1.6; max-width: 90%; }
        .user { background: #21262d; align-self: flex-end; margin-left: auto; border: 1px solid #30363d; }
        .ai { color: #d1d5db; align-self: flex-start; }

        footer { position: fixed; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, #0d1117 40%); }
        .input-box { max-width: 768px; margin: 0 auto; background: #21262d; border-radius: 15px; padding: 15px; border: 1px solid #30363d; display: flex; position: relative; }
        textarea { flex-grow: 1; background: transparent; border: none; color: #fff; outline: none; height: 24px; resize: none; }
        .send-btn { background: #676767; border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; position: absolute; right: 10px; top: 10px; }
    </style>
</head>
<body>

    <section id="landing-page">
        <h1 class="hero-title">HUMAN-OS <span>KERNEL</span></h1>
        <p style="color: #888; margin-bottom: 40px; max-width: 300px;">Sua inteligência soberana com base de dados exclusiva.</p>
        <a href="https://pay.kiwify.com.br/OZtAt4I" class="cta-button">ADQUIRIR ACESSO</a>
        <p onclick="showLogin()" style="color: #fff; text-decoration: underline; cursor: pointer; font-size: 0.9rem;">Já sou membro</p>
    </section>

    <section id="auth-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 25px; letter-spacing: 2px;">AUTHENTICATION</h2>
            <input type="email" id="email_login" placeholder="E-mail de compra">
            <input type="password" id="password_login" placeholder="Sua chave secreta">
            <button onclick="handleAuth()">Sincronizar Kernel</button>
            <p onclick="location.reload()" style="margin-top: 20px; color: #666; font-size: 0.8rem; cursor: pointer;">Voltar</p>
        </div>
    </section>

    <div id="app-interface">
        <div id="sidebar">
            <div class="sidebar-item" style="border: 1px solid #333; margin-bottom: 20px;" onclick="location.reload()">
                <i class="fas fa-plus"></i> Novo chat
            </div>
            <div class="sidebar-category">HISTÓRIA</div>
            <div id="history-list" style="flex-grow: 1; overflow-y: auto;"></div>

            <div class="sidebar-item"><i class="fas fa-star"></i> Melhores</div>
            <div class="sidebar-item"><i class="fas fa-terminal"></i> Comandos</div>
            <div class="sidebar-item"><i class="fas fa-tools"></i> Detalhes</div>
            <div class="sidebar-item"><i class="fas fa-quote-right"></i> Cotação</div>
            <div class="sidebar-item"><i class="fas fa-th-large"></i> Aplicativos</div>
            <div class="sidebar-item"><i class="fas fa-cog"></i> Configurações</div>

            <div id="user-display" style="padding: 15px; border-top: 1px solid #222; font-size: 0.8rem; color: #888;"></div>
        </div>
        
        <div class="main-app">
            <header>
                <i class="fas fa-bars" onclick="toggleMenu()" style="cursor: pointer; color: #8b949e;"></i>
                <div style="font-weight: 800; letter-spacing: 2px; font-size: 0.8rem;">HUMAN-OS KERNEL</div>
                <div></div>
            </header>
            <div id="flow">
                <div class="msg ai"><b>SISTEMA ONLINE.</b><br>O que deseja processar hoje?</div>
            </div>
            <footer>
                <div class="input-box">
                    <textarea id="cmd" placeholder="Message Human OS..."></textarea>
                    <button onclick="destilar()" class="send-btn"><i class="fas fa-arrow-up"></i></button>
                </div>
            </footer>
        </div>
    </div>

<script>
    const S_U = 'https://fddzojlntzmhmekckplm.supabase.co';
    const S_K = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    const G_KEY = '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';
    const _supabase = supabase.createClient(S_U, S_K);
    let user = null;

    // Configuração do PWA (MANIFESTO EMBUTIDO)
    const myManifest = {
        "short_name": "HumanOS",
        "name": "HUMAN-OS Sovereign Intelligence",
        "start_url": ".",
        "display": "standalone",
        "theme_color": "#0d1117",
        "background_color": "#0d1117",
        "icons": [{ "src": "https://i.ibb.co/L8484v0/human-os-icon.png", "sizes": "512x512", "type": "image/png" }]
    };
    const stringManifest = JSON.stringify(myManifest);
    const blob = new Blob([stringManifest], {type: 'application/json'});
    const manifestURL = URL.createObjectURL(blob);
    document.querySelector('#pwa-manifest').setAttribute('href', manifestURL);

    // Registro do Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('data:text/javascript;base64,' + btoa('self.addEventListener("fetch", (e) => {});'))
                .then(function(registration) {
                    console.log('ServiceWorker registrado com sucesso:', registration.scope);
                })
                .catch(function(err) {
                    console.log('Falha no registro do ServiceWorker:', err);
                });
        });
    }

    function showLogin() {
        document.getElementById('landing-page').style.display = 'none';
        document.getElementById('auth-screen').style.display = 'flex';
    }

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }

    async function handleAuth() {
        const e = document.getElementById('email_login').value;
        const p = document.getElementById('password_login').value;
        const { data, error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
        
        if (error) {
            alert("Acesso negado. Verifique seu e-mail de compra.");
        } else {
            user = data.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            document.getElementById('user-display').innerText = user.email;
            loadHistory();
        }
    }

    async function destilar() {
        const input = document.getElementById('cmd');
        const text = input.value.trim();
        if(!text) return;
        addMsg('user', text);
        input.value = "";

        // Busca conhecimento exclusivo que você inseriu no Supabase
        const { data: info } = await _supabase.from('knowledge').select('content');
        const context = info ? info.map(i => i.content).join('\n') : "";

        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${G_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {role: "system", content: "Você é o Kernel do Human-OS. Use este contexto se necessário: " + context},
                        {role: "user", content: text}
                    ]
                })
            });
            const d = await resp.json();
            const aiResp = d.choices[0].message.content;
            addMsg('ai', aiResp);
            
            await _supabase.from('history').insert([{ user_id: user.id, prompt: text, response: aiResp }]);
            loadHistory();
        } catch (e) { addMsg('ai', "Erro de conexão com o Kernel."); }
    }

    async function loadHistory() {
        const { data } = await _supabase.from('history').select('*').eq('user_id', user.id).order('created_at', { ascending: false });
        const list = document.getElementById('history-list');
        list.innerHTML = data ? data.map(h => `<div class="sidebar-item"><i class="far fa-comment"></i> ${h.prompt.substring(0,20)}...</div>`).join('') : "";
    }

    function addMsg(t, c) {
        const f = document.getElementById('flow');
        const d = document.createElement('div');
        d.className = `msg ${t}`;
        d.innerHTML = c.replace(/\n/g, '<br>');
        f.appendChild(d);
        f.scrollTop = f.scrollHeight;
    }
</script>
</body>
</html>
