<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human OS - Kernel</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 15px; padding: 10px; border-radius: 5px; max-width: 80%; }
        .user { background: #007bff; align-self: flex-end; }
        .bot { background: #333; align-self: flex-start; }
        .input-area { padding: 20px; background: #222; display: flex; }
        input { flex: 1; padding: 10px; border: none; border-radius: 5px; outline: none; }
        button { padding: 10px 20px; margin-left: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            if (!input.value) return;

            const userMsg = input.value;
            chat.innerHTML += `<div class="msg user">${userMsg}</div>`;
            input.value = '';

            try {
                // AQUI ESTÁ O SEGREDO: O caminho tem que ser /api/chat
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: 'user', content: userMsg }] })
                });

                const data = await response.json();
                if (data.choices) {
                    chat.innerHTML += `<div class="msg bot">${data.choices[0].message.content}</div>`;
                } else {
                    chat.innerHTML += `<div class="msg bot">Erro no Kernel: ${data.error || 'Verifique o saldo'}</div>`;
                }
            } catch (e) {
                chat.innerHTML += `<div class="msg bot">Erro de Conexão: ${e.message}</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
