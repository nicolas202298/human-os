<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS | Kernel Multi-Lang</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main: #00f2ff; --bg: #050505; --card: #111; --border: rgba(0, 242, 255, 0.2); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Menu de Idiomas */
        .lang-bar { display: flex; justify-content: center; gap: 10px; padding: 10px; background: rgba(255,255,255,0.05); }
        .lang-btn { background: none; border: 1px solid #333; color: #666; padding: 5px 10px; border-radius: 5px; font-size: 10px; cursor: pointer; }
        .lang-btn.active { border-color: var(--main); color: var(--main); font-weight: bold; }

        #auth-screen { height: 100vh; display: flex; align-items: center; justify-content: center; }
        #app-interface { display: none; flex-direction: column; height: 100vh; }

        header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 220px; }
        
        .msg { padding: 15px; border-radius: 12px; font-size: 15px; line-height: 1.5; max-width: 90%; animation: fadeIn 0.3s ease; }
        .ai { background: var(--card); border-left: 4px solid var(--main); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .user { align-self: flex-end; color: #888; background: rgba(255,255,255,0.03); }

        footer { position: fixed; bottom: 0; width: 100%; padding: 15px; background: #000; border-top: 1px solid var(--border); z-index: 100; }
        textarea { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; font-size: 16px; outline: none; resize: none; }
        .btn { background: var(--main); color: #000; border: none; padding: 18px; width: 100%; border-radius: 10px; font-weight: 900; margin-top: 10px; text-transform: uppercase; box-shadow: 0 0 15px rgba(0,242,255,0.3); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <section id="auth-screen">
        <div style="text-align: center; width: 90%;">
            <h1 style="letter-spacing: 5px; color: var(--main);">HUMAN-OS</h1>
            <input type="email" id="email" placeholder="E-mail" style="width:100%; padding:15px; margin:10px 0; background:#111; border:1px solid #333; color:#fff; border-radius:10px;">
            <input type="password" id="password" placeholder="Senha" style="width:100%; padding:15px; margin:10px 0; background:#111; border:1px solid #333; color:#fff; border-radius:10px;">
            <button class="btn" onclick="handleAuth()">LOGIN</button>
            <p id="auth-msg" style="font-size:11px; margin-top:10px;"></p>
        </div>
    </section>

    <section id="app-interface">
        <div class="lang-bar">
            <button class="lang-btn active" onclick="setLang('pt', this)">PORTUGUÊS</button>
            <button class="lang-btn" onclick="setLang('en', this)">ENGLISH</button>
            <button class="lang-btn" onclick="setLang('es', this)">ESPAÑOL</button>
        </div>
        <header>
            <span style="color:var(--main); font-weight:900;">KERNEL V2.1</span>
            <button onclick="logout()" style="background:none; border:none; color:#444; font-size:10px;">SAIR</button>
        </header>

        <div id="flow"></div>

        <footer>
            <textarea id="cmd" placeholder="O que deseja processar?"></textarea>
            <button id="runBtn" onclick="destilar()" class="btn">DESTILAR AGORA</button>
        </footer>
    </section>

<script>
    const S_URL = 'https://fddzojlntzmhmekckplm.supabase.co';
    const S_KEY = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    const G_KEY = 'gsk' + '_7vYZi2Fh2LLaMhveEihrWGdyb3FY8iX02JXgTPtuniGyVDlAyKVI';
    
    const _supabase = supabase.createClient(S_URL, S_KEY);
    let user = null;
    let currentLang = 'pt';

    function setLang(l, btn) {
        currentLang = l;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        addMsg('ai', `Idioma alterado para: ${l.toUpperCase()}`);
    }

    async function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const { data, error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
        if (error) {
            await _supabase.auth.signUp({ email: e, password: p });
            document.getElementById('auth-msg').innerText = "Conta criada! Entre agora.";
        } else {
            user = data.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            addMsg('ai', "KERNEL ATIVO. Escolha o idioma e comece.");
        }
    }

    async function destilar() {
        const input = document.getElementById('cmd');
        const btn = document.getElementById('runBtn');
        const text = input.value.trim();
        if(!text) return;

        addMsg('user', text);
        input.value = "";
        btn.innerText = "PROCESSANDO...";
        btn.disabled = true;

        // Instrução de idioma baseada na escolha
        const prompts = {
            'pt': 'Responda sempre em Português do Brasil de forma profunda.',
            'en': 'Always respond in English in a deep and technical way.',
            'es': 'Responde siempre en Español de forma profunda y clara.'
        };

        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${G_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {role: "system", content: prompts[currentLang]},
                        {role: "user", content: text}
                    ]
                })
            });
            const d = await resp.json();
            const reply = d.choices[0].message.content;
            addMsg('ai', reply);
            await _supabase.from('Insights').insert([{ user_id: user.id, content: text, type: 'user' }, { user_id: user.id, content: reply, type: 'ai' }]);
        } catch (err) {
            addMsg('ai', "ERRO: Verifique a conexão.");
        } finally {
            btn.innerText = "DESTILAR AGORA";
            btn.disabled = false;
        }
    }

    function addMsg(t, c) {
        const f = document.getElementById('flow');
        const d = document.createElement('div');
        d.className = `msg ${t}`;
        d.innerHTML = c.replace(/\n/g, '<br>');
        f.appendChild(d);
        f.scrollTop = f.scrollHeight;
    }

    function logout() { _supabase.auth.signOut(); location.reload(); }
</script>
</body>
</html>
