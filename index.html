<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN-OS | Sovereign Intelligence</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* LANDING PAGE */
        #landing-page { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; text-align: center; background: radial-gradient(circle at top, #0a1f21 0%, #050505 100%);
        }
        .hero-title { font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; }
        .hero-title span { color: var(--neon); text-shadow: 0 0 20px rgba(0,242,255,0.5); }
        .cta-button { background: var(--neon); color: #000; padding: 20px 40px; border-radius: 50px; font-weight: 900; text-decoration: none; display: inline-block; margin-top: 30px; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); }

        /* APP INTERFACE */
        #app-interface { display: none; height: 100vh; width: 100vw; }
        #sidebar { 
            width: 280px; height: 100%; background: #000; border-right: 1px solid #1a1a1a; 
            position: fixed; left: -280px; transition: 0.3s; z-index: 2000; display: flex; flex-direction: column; padding: 15px; 
        }
        #sidebar.open { left: 0; }
        .sidebar-item { padding: 12px; border-radius: 8px; display: flex; align-items: center; gap: 12px; cursor: pointer; color: #aaa; font-size: 0.9rem; margin-bottom: 5px; }
        .sidebar-item:hover, .sidebar-item.active { background: #111; color: var(--neon); }

        .main-app { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; background: #070707; margin-left: 0; }
        
        header { padding: 15px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; background: #000; }
        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; max-width: 800px; margin: 0 auto; width: 100%; padding-bottom: 150px; }
        
        .msg { padding: 18px; border-radius: 12px; margin-bottom: 15px; line-height: 1.6; max-width: 85%; animation: fadeIn 0.3s ease; }
        .ai { border-left: 3px solid var(--neon); background: rgba(0, 242, 255, 0.02); }
        .user { background: #161616; align-self: flex-end; margin-left: auto; border: 1px solid #222; }

        footer { position: fixed; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, #070707 50%); }
        .input-box { max-width: 700px; margin: 0 auto; background: #111; border-radius: 15px; padding: 12px; border: 1px solid #222; display: flex; align-items: center; }
        textarea { flex-grow: 1; background: transparent; border: none; color: #fff; outline: none; height: 24px; resize: none; font-size: 1rem; }
        .send-btn { background: var(--neon); border: none; width: 35px; height: 35px; border-radius: 8px; cursor: pointer; color: #000; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <section id="landing-page">
        <h1 class="hero-title">HUMAN-OS<br><span>KERNEL</span></h1>
        <p style="color: #666; max-width: 350px; margin-top: 10px;">Central de Intelig√™ncia Soberana v3.5</p>
        <a href="https://pay.kiwify.com.br/OZtAt4I" class="cta-button">ADQUIRIR ACESSO</a>
        <p onclick="showLogin()" style="margin-top: 25px; color: #fff; text-decoration: underline; cursor: pointer; font-size: 0.9rem;">J√° sou membro</p>
    </section>

    <div id="app-interface">
        <div id="sidebar">
            <div class="sidebar-item" style="border: 1px solid #333; margin-bottom: 20px; color: #fff;" onclick="location.reload()"><i class="fas fa-plus"></i> Novo Chat</div>
            
            <div class="sidebar-item" onclick="loadHistory()"><i class="fas fa-history"></i> Hist√≥ria</div>
            <div class="sidebar-item" onclick="showFavorites()"><i class="fas fa-star"></i> Melhores</div>
            <div class="sidebar-item" onclick="showCommands()"><i class="fas fa-terminal"></i> Comandos</div>
            <div class="sidebar-item" onclick="getFinance()"><i class="fas fa-chart-line"></i> Cota√ß√£o</div>
            <div class="sidebar-item" onclick="showApps()"><i class="fas fa-th-large"></i> Aplicativos</div>
            
            <div id="history-list" style="flex-grow: 1; overflow-y: auto; margin-top: 20px; border-top: 1px solid #111; padding-top: 15px;"></div>
            <div id="user-display" style="padding: 10px; font-size: 0.75rem; color: #444; border-top: 1px solid #111;"></div>
        </div>

        <div class="main-app">
            <header>
                <i class="fas fa-bars" onclick="toggleMenu()" style="cursor: pointer; color: #888; font-size: 1.2rem;"></i>
                <div style="font-weight: 900; letter-spacing: 3px; font-size: 0.7rem; color: #444;">KERNEL CORE v3.5</div>
                <i class="fas fa-sign-out-alt" onclick="location.reload()" style="cursor: pointer; color: #333;"></i>
            </header>
            
            <div id="flow">
                <div class="msg ai"><b>SISTEMA ONLINE.</b><br>Monitorando fluxos. O que vamos otimizar agora?</div>
            </div>
            
            <footer>
                <div class="input-box">
                    <textarea id="cmd" placeholder="Digite um comando..."></textarea>
                    <button onclick="destilar()" class="send-btn"><i class="fas fa-arrow-up"></i></button>
                </div>
            </footer>
        </div>
    </div>

    <section id="auth-screen" style="display:none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background: #000;">
        <div style="background: #111; padding: 40px; border-radius: 20px; border: 1px solid #222; width: 350px; text-align: center;">
            <h2 style="color: var(--neon); margin-bottom: 25px; letter-spacing: 2px; font-size: 0.8rem;">AUTHENTICATION</h2>
            <input type="email" id="email_login" placeholder="E-mail" style="width: 100%; padding: 15px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; outline: none;">
            <input type="password" id="password_login" placeholder="Senha" style="width: 100%; padding: 15px; margin-bottom: 20px; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; outline: none;">
            <button onclick="handleAuth()" style="width: 100%; background: var(--neon); border: none; padding: 18px; border-radius: 10px; font-weight: 800; cursor: pointer; color: #000;">ENTRAR</button>
        </div>
    </section>

<script>
    const S_U = 'https://fddzojlntzmhmekckplm.supabase.co';
    const S_K = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    const G_KEY = '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';
    const _supabase = supabase.createClient(S_U, S_K);
    let user = null;

    function showLogin() { document.getElementById('landing-page').style.display = 'none'; document.getElementById('auth-screen').style.display = 'flex'; }
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }

    async function handleAuth() {
        const { data, error } = await _supabase.auth.signInWithPassword({ email: email_login.value, password: password_login.value });
        if (error) return alert("Credenciais Inv√°lidas.");
        user = data.user;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-interface').style.display = 'flex';
        document.getElementById('user-display').innerText = user.email;
        loadHistory();
    }

    // BOT√ÉO COTA√á√ÉO (FINANCE) - BUSCA REAL
    async function getFinance() {
        addMsg('ai', "<i>Buscando dados financeiros...</i>");
        try {
            const r = await fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL,BTC-BRL');
            const d = await r.json();
            const msg = `<b>MERCADO HOJE:</b><br>üíµ D√≥lar: R$ ${parseFloat(d.USDBRL.bid).toFixed(2)}<br>‚Çø Bitcoin: R$ ${parseFloat(d.BTCBRL.bid).toLocaleString('pt-BR')}`;
            addMsg('ai', msg);
        } catch(e) { addMsg('ai', "Erro ao conectar com a bolsa."); }
        toggleMenu();
    }

    // BOT√ÉO COMANDOS
    function showCommands() {
        const cmdList = "<b>COMANDOS R√ÅPIDOS:</b><br>/imagem (Descreve imagem)<br>/resumo (Resume textos)<br>/analise (An√°lise de dados)<br>/codigo (Gera scripts)";
        addMsg('ai', cmdList);
        toggleMenu();
    }

    // BOT√ÉO APLICATIVOS
    function showApps() {
        addMsg('ai', "<b>APPS INTEGRADOS:</b><br>üõ†Ô∏è Gerador RAG<br>üìà Tracker Financeiro<br>üìÖ Agendador Make.com");
        toggleMenu();
    }

    // BOT√ÉO FAVORITOS (L√ìGICA SIMULADA)
    function showFavorites() {
        addMsg('ai', "üìå <b>MELHORES INSIGHTS:</b><br>Aqui aparecer√£o suas respostas favoritadas.");
        toggleMenu();
    }

    async function destilar() {
        const text = cmd.value.trim();
        if(!text) return;
        addMsg('user', text);
        cmd.value = "";
        
        const { data: info } = await _supabase.from('knowledge').select('content');
        const context = info ? info.map(i => i.content).join('\n') : "";

        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${G_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "system", content: "Voc√™ √© o Kernel Human-OS. Contexto: " + context}, {role: "user", content: text}]
                })
            });
            const d = await resp.json();
            const aiResp = d.choices[0].message.content;
            addMsg('ai', aiResp);
            
            await _supabase.from('history').insert([{ user_id: user.id, prompt: text, response: aiResp }]);
            loadHistory();
        } catch (e) { addMsg('ai', "Conex√£o perdida com o n√∫cleo."); }
    }

    async function loadHistory() {
        const { data } = await _supabase.from('history').select('*').eq('user_id', user.id).order('created_at', { ascending: false }).limit(10);
        document.getElementById('history-list').innerHTML = data ? data.map(h => `<div class="sidebar-item" style="font-size: 0.7rem;" onclick="addMsg('user', '${h.prompt}'); addMsg('ai', '${h.response.substring(0,50)}...')"><i class="far fa-comment"></i> ${h.prompt.substring(0,25)}</div>`).join('') : "";
    }

    function addMsg(t, c) {
        const d = document.createElement('div');
        d.className = `msg ${t}`;
        d.innerHTML = c.replace(/\n/g, '<br>');
        document.getElementById('flow').appendChild(d);
        document.getElementById('flow').scrollTop = document.getElementById('flow').scrollHeight;
    }
</script>
</body>
</html>
