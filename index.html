<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS | Sovereign Kernel</title>
    <style>
        :root { --main: #00f2ff; --bg: #000; --card: #0d0d0d; --border: rgba(255,255,255,0.08); --gold: #d4af37; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #000; }
        .logo { font-weight: 900; letter-spacing: 3px; font-size: 14px; text-transform: uppercase; }
        .logo span { color: var(--main); }

        #telemetry { display: flex; gap: 10px; padding: 10px 15px; background: #050505; border-bottom: 1px solid var(--border); overflow-x: auto; scrollbar-width: none; }
        .stat { background: var(--card); border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; min-width: 130px; flex-shrink: 0; }
        .stat label { font-size: 8px; color: #555; text-transform: uppercase; display: block; margin-bottom: 3px; }
        .stat div { font-size: 11px; font-weight: bold; color: var(--main); }

        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 25px; background: radial-gradient(circle at top, #0d0d0d 0%, #000 100%); }
        .block { max-width: 90%; line-height: 1.6; font-size: 14px; animation: fadeInUp 0.4s ease; }
        .block.user { align-self: flex-start; border-left: 2px solid var(--gold); padding-left: 15px; color: #777; font-style: italic; }
        .block.ai { align-self: stretch; background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 14px; color: #ccc; }

        footer { padding: 15px; background: #000; border-top: 1px solid var(--border); }
        .input-box { background: #111; border-radius: 16px; border: 1px solid #222; padding: 10px; }
        textarea { background: transparent; border: none; color: #fff; padding: 10px; font-size: 15px; outline: none; resize: none; width: 100%; min-height: 50px; }
        
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; padding: 5px; }
        #key { background: transparent; border: none; color: #222; font-size: 9px; width: 80px; }
        .btn-group { display: flex; gap: 10px; }
        button { background: var(--main); color: #000; border: none; padding: 10px 18px; border-radius: 8px; font-weight: 900; font-size: 10px; cursor: pointer; text-transform: uppercase; }
        .btn-sec { background: #222; color: #eee; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        pre { background: #000; padding: 10px; border-radius: 5px; color: #00ffaa; font-size: 11px; margin: 10px 0; overflow-x: auto; }
    </style>
</head>
<body onload="init()">

    <header>
        <div class="logo">HUMAN-<span>OS</span></div>
        <div style="font-size: 8px; color: #333;">KERNEL v9.2 // ACTIVE</div>
    </header>

    <div id="telemetry">
        <div class="stat"><label>Estado</label><div id="st-cog">Ocioso</div></div>
        <div class="stat"><label>Foco</label><div id="st-focus">---</div></div>
        <div class="stat"><label>Memória</label><div>Local Ativa</div></div>
    </div>

    <div id="flow">
        <div class="block ai"><b>KERNEL:</b> Terminal pronto. Despeje o seu caos mental. Eu cuidarei da destilação.</div>
    </div>

    <footer>
        <div class="input-box">
            <textarea id="cmd" placeholder="O que está processando agora?"></textarea>
            <div class="actions">
                <input type="password" id="key" placeholder="API KEY">
                <div class="btn-group">
                    <button class="btn-sec" onclick="exportData()">Exportar</button>
                    <button onclick="process()">Destilar</button>
                </div>
            </div>
        </div>
    </footer>

<script>
    let log = "";
    function init() { document.getElementById('key').value = localStorage.getItem('gkey') || ''; }

    async function process() {
        const key = document.getElementById('key').value;
        const input = document.getElementById('cmd');
        const text = input.value.trim();
        if(!key || !text) return;
        localStorage.setItem('gkey', key);

        document.getElementById('flow').innerHTML += `<div class="block user">${text}</div>`;
        input.value = "";
        document.getElementById('st-cog').innerText = "Destilando...";

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "system", content: "Você é o Kernel do HUMAN-OS. Destile o caos do usuário em: 1. CLAREZA, 2. DECISÕES, 3. PRÓXIMO PASSO. Use Markdown."}, {role: "user", content: text}]
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            log += `\n\nUSER: ${text}\nKERNEL: ${reply}`;
            
            document.getElementById('flow').innerHTML += `<div class="block ai"><b>ESTRUTURA:</b><br>${reply.replace(/\n/g, '<br>')}</div>`;
            document.getElementById('st-cog').innerText = "Clareza Ativa";
            document.getElementById('st-focus').innerText = text.substring(0, 10) + "...";
        } catch (e) { alert("Erro na conexão."); }
        document.getElementById('flow').scrollTop = document.getElementById('flow').scrollHeight;
    }

    function exportData() {
        const blob = new Blob([log], {type: "text/plain"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = "human-os-insight.txt"; a.click();
    }
</script>
</body>
</html>
