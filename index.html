<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS | Cyber Kernel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #000505; --glass: rgba(0, 20, 25, 0.7); --border: rgba(0, 242, 255, 0.3); }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier New', monospace; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg);
            /* Efeito de Circuito no Fundo */
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* Tela de Login */
        #auth-screen { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--glass); padding: 30px; border-radius: 20px; border: 1px solid var(--neon); box-shadow: 0 0 20px rgba(0,242,255,0.2); backdrop-filter: blur(10px); width: 100%; max-width: 350px; text-align: center; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; background: rgba(0,0,0,0.5); border: 1px solid #333; color: var(--neon); border-radius: 8px; outline: none; }

        /* Interface Principal */
        #app-interface { display: none; flex-direction: column; height: 100vh; }
        
        header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); }
        .brand { font-weight: bold; color: var(--neon); letter-spacing: 3px; font-size: 18px; text-shadow: 0 0 10px var(--neon); }
        
        .lang-selector { display: flex; gap: 5px; padding: 5px; justify-content: center; background: rgba(0,0,0,0.5); }
        .l-btn { background: none; border: 1px solid #444; color: #888; padding: 4px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; }
        .l-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 5px var(--neon); }

        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 220px; }
        
        /* Balões de Chat Estilo Imagem */
        .msg { padding: 15px; border-radius: 8px; font-size: 14px; line-height: 1.4; max-width: 85%; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .ai { background: var(--glass); align-self: flex-start; border-left: 4px solid var(--neon); box-shadow: 0 0 15px rgba(0,242,255,0.1); }
        .user { background: rgba(255,255,255,0.1); align-self: flex-end; color: #ccc; }

        /* Rodapé de Comando */
        footer { position: fixed; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, #000 40%); z-index: 100; }
        .input-box { background: rgba(20,20,20,0.9); border: 1px solid #444; border-radius: 12px; padding: 8px; }
        textarea { width: 100%; background: transparent; border: none; color: #fff; padding: 10px; font-size: 16px; outline: none; resize: none; min-height: 50px; }
        
        .btn-main { 
            width: 100%; 
            background: var(--neon); 
            color: #000; 
            border: none; 
            padding: 18px; 
            border-radius: 8px; 
            font-weight: 900; 
            font-size: 18px; 
            cursor: pointer; 
            margin-top: 10px;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
            text-transform: uppercase;
        }

        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
        .ai b { color: var(--neon); }
    </style>
</head>
<body>

    <section id="auth-screen">
        <div class="login-card">
            <h1 style="color:var(--neon); margin-bottom:20px; letter-spacing:5px;">HUMAN-OS</h1>
            <input type="email" id="email" placeholder="Sincronizar E-mail">
            <input type="password" id="password" placeholder="Chave de Acesso">
            <button class="btn-main" onclick="handleAuth()">Acessar Kernel</button>
            <p id="auth-msg" style="font-size:10px; margin-top:15px; color:var(--neon);"></p>
        </div>
    </section>

    <section id="app-interface">
        <div class="lang-selector">
            <button class="l-btn active" onclick="changeLang('pt', this)">PT</button>
            <button class="l-btn" onclick="changeLang('en', this)">EN</button>
            <button class="l-btn" onclick="changeLang('es', this)">ES</button>
        </div>
        <header>
            <div class="brand">HUMAN-OS</div>
            <button onclick="logout()" style="background:none; border:none; color:#ff4444; font-size:10px; font-weight:bold;">DISCONNECT</button>
        </header>

        <div id="flow">
            <div class="msg ai"><b>[SISTEMA ONLINE]</b><br>Pronto para destilação. Escolha seu idioma e envie seu pensamento.</div>
        </div>

        <footer>
            <div class="input-box">
                <textarea id="cmd" placeholder="Despeje seus pensamentos..."></textarea>
                <button id="runBtn" onclick="destilar()" class="btn-main">DESTILAR AGORA</button>
            </div>
        </footer>
    </section>

<script>
    const S_URL = 'https://fddzojlntzmhmekckplm.supabase.co';
    const S_KEY = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    // Proteção contra bloqueio do GitHub
    const G_KEY = 'gsk' + '_7vYZi2Fh2LLaMhveEihrWGdyb3FY8iX02JXgTPtuniGyVDlAyKVI';

    const _supabase = supabase.createClient(S_URL, S_KEY);
    let user = null;
    let lang = 'pt';

    function changeLang(l, b) {
        lang = l;
        document.querySelectorAll('.l-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
    }

    async function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const m = document.getElementById('auth-msg');
        m.innerText = "CONECTANDO AO SUPABASE...";
        
        const { data, error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
        if (error) {
            await _supabase.auth.signUp({ email: e, password: p });
            m.innerText = "NOVA CONTA CRIADA. LOGUE NOVAMENTE.";
        } else {
            user = data.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
        }
    }

    async function destilar() {
        const input = document.getElementById('cmd');
        const btn = document.getElementById('runBtn');
        const text = input.value.trim();
        if(!text) return;

        addMsg('user', text);
        input.value = "";
        btn.innerText = "PROCESSANDO...";
        btn.disabled = true;

        const prompts = {
            'pt': 'Responda sempre em Português (Brasil). Seja direto, inteligente e profundo.',
            'en': 'Respond always in English. Be sharp, technical and deep.',
            'es': 'Responde siempre en Español. Sé claro, profundo e inteligente.'
        };

        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${G_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "system", content: prompts[lang]}, {role: "user", content: text}]
                })
            });
            const d = await resp.json();
            const reply = d.choices[0].message.content;
            addMsg('ai', reply);
            await _supabase.from('Insights').insert([{ user_id: user.id, content: text, type: 'user' }, { user_id: user.id, content: reply, type: 'ai' }]);
        } catch (err) {
            addMsg('ai', "<b>[ERRO CRÍTICO]</b> Falha na conexão neural.");
        } finally {
            btn.innerText = "DESTILAR AGORA";
            btn.disabled = false;
        }
    }

    function addMsg(t, c) {
        const f = document.getElementById('flow');
        const d = document.createElement('div');
        d.className = `msg ${t}`;
        d.innerHTML = c.replace(/\n/g, '<br>');
        f.appendChild(d);
        f.scrollTop = f.scrollHeight;
    }

    function logout() { _supabase.auth.signOut(); location.reload(); }
</script>
</body>
</html>
