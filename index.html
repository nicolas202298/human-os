<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN-OS | Kernel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --bg: #050505; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }
        section { display: none; min-height: 100vh; width: 100%; }
        
        /* LANDING PAGE */
        #landing-page { display: flex; flex-direction: column; align-items: center; text-align: center; background: radial-gradient(circle at top, #0a1f21 0%, #050505 100%); padding: 50px 20px; overflow-y: auto; }
        .hero-title { font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; line-height: 1; margin-bottom: 10px; }
        .hero-title span { color: var(--neon); text-shadow: 0 0 20px rgba(0,242,255,0.5); }
        .cta-button { background: var(--neon); color: #000; padding: 25px 60px; border-radius: 50px; font-weight: 900; font-size: 1.2rem; cursor:pointer; border: none; text-transform: uppercase; text-decoration: none; display: inline-block; transition: 0.3s; box-shadow: 0 0 20px rgba(0,242,255,0.3); }

        /* APP */
        #app-interface { height: 100vh; flex-direction: column; display: none; }
        #sidebar { width: 280px; height: 100%; background: #000; border-right: 1px solid #1a1a1a; position: fixed; left: -280px; transition: 0.3s; z-index: 6000; display: flex; flex-direction: column; padding: 20px; }
        #sidebar.open { left: 0; }
        .sidebar-item { padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 12px; cursor: pointer; color: #888; font-size: 0.85rem; margin-bottom: 5px; }
        .sidebar-item:hover { background: #111; color: var(--neon); }
        header { padding: 15px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; background: #000; }
        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 110px; display: flex; flex-direction: column; }
        .msg { padding: 15px; border-radius: 15px; margin-bottom: 15px; max-width: 85%; font-size: 0.95rem; line-height: 1.4; }
        .ai { border-left: 3px solid var(--neon); background: rgba(0, 242, 255, 0.03); }
        .user { background: #1a1a1a; align-self: flex-end; border: 1px solid #333; }
        footer { position: fixed; bottom: 0; width: 100%; padding: 15px; background: #050505; }
        .input-box { background: #111; border-radius: 18px; padding: 12px; border: 1px solid #222; display: flex; max-width: 800px; margin: 0 auto; }
        textarea { flex-grow: 1; background: transparent; border: none; color: #fff; outline: none; height: 25px; resize: none; }
        .send-btn { background: var(--neon); border: none; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 5900; }
        
        /* LOGIN */
        #auth-screen { flex-direction: column; align-items: center; justify-content: center; background:#000; }
        .login-card { background:#111; padding:35px; border-radius:25px; width:90%; max-width:380px; text-align:center; border: 1px solid #222; }
        .login-input { width:100%; padding:15px; margin-bottom:12px; background:#000; color:#fff; border:1px solid #333; border-radius:12px; outline: none; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()"></div>

    <section id="landing-page" style="display: flex;">
        <h1 class="hero-title">HUMAN-OS<br><span>KERNEL</span></h1>
        <p style="color:#444; margin: 20px 0; font-weight:800;">SISTEMA SOBERANO v5.2</p>
        <a href="https://pay.kiwify.com.br/OZtAt4I" class="cta-button">ADQUIRIR ACESSO</a>
        <p onclick="showScreen('auth-screen')" style="margin-top: 30px; color: #333; text-decoration: underline; cursor: pointer;">JÁ TENHO ACESSO</p>
    </section>

    <section id="auth-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 25px;">IDENTIFICAÇÃO</h2>
            <input type="email" id="email_login" class="login-input" placeholder="E-mail">
            <input type="password" id="password_login" class="login-input" placeholder="Senha">
            <button onclick="handleAuth()" class="login-btn" style="width:100%; background:var(--neon); padding:15px; border-radius:10px; border:none; font-weight:bold; cursor:pointer;">ACESSAR</button>
            <p onclick="resetPassword()" style="color:#555; font-size:0.8rem; margin-top:15px; cursor:pointer; text-decoration:underline;">Esqueci minha senha</p>
        </div>
    </section>

    <section id="app-interface">
        <div id="sidebar">
            <div class="sidebar-item" onclick="newChat()"><i class="fas fa-plus"></i> Novo Chat</div>
            <div class="sidebar-item" onclick="getForex()"><i class="fas fa-coins"></i> Ouro & Câmbio</div>
            <div class="sidebar-item" onclick="getCrypto()"><i class="fas fa-bitcoin"></i> Criptomoedas</div>
            <div class="sidebar-item" onclick="setMode('med')"><i class="fas fa-user-md"></i> Médico IA</div>
            <div class="sidebar-item" onclick="setMode('wealth')"><i class="fas fa-gem"></i> Doutor da Riqueza</div>
            <div class="sidebar-item" style="margin-top: auto; color: red;" onclick="location.reload()">Sair</div>
        </div>
        <header>
            <i class="fas fa-bars" onclick="toggleMenu()" style="font-size: 1.5rem; cursor: pointer;"></i>
            <div id="status-bar" style="font-size: 0.7rem; color: #444; font-weight:bold;">KERNEL ONLINE</div>
            <div></div>
        </header>
        <div id="flow">
            <div class="ai msg"><b>SISTEMA KERNEL INICIALIZADO.</b><br>Diga o que você precisa ou use os módulos laterais.</div>
        </div>
        <footer>
            <div class="input-box">
                <textarea id="cmd" placeholder="Comando..."></textarea>
                <button onclick="destilar()" class="send-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
        </footer>
    </section>

<script>
    const S_U = 'https://fddzojlntzmhmekckplm.supabase.co';
    const S_K = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    const G_KEY = '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';
    const _supabase = supabase.createClient(S_U, S_K);
    
    let chatHistory = [];
    let currentMode = "Geral";
    let lastMarketData = ""; // Cache para a IA saber os preços

    async function handleAuth() {
        const { data, error } = await _supabase.auth.signInWithPassword({ email: email_login.value, password: password_login.value });
        if (error) return alert("Erro: " + error.message);
        showScreen('app-interface');
    }

    function showScreen(id) {
        document.querySelectorAll('section').forEach(s => s.style.display = 'none');
        document.getElementById(id).style.display = (id === 'app-interface') ? 'flex' : 'flex';
    }

    function toggleMenu() {
        const s = document.getElementById('sidebar');
        s.classList.toggle('open');
        document.getElementById('overlay').style.display = s.classList.contains('open') ? 'block' : 'none';
    }

    // BUSCA DE DADOS PARA A IA NÃO SER BURRA
    async function updateMarketContext() {
        try {
            const r = await fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL,XAU-BRL,BTC-BRL');
            const d = await r.json();
            lastMarketData = `[DADOS ATUAIS: Dólar R$${d.USDBRL.bid}, Ouro R$${d.XAUBRL.bid}, Bitcoin R$${d.BTCBRL.bid}]`;
        } catch(e) { lastMarketData = ""; }
    }

    async function destilar() {
        const text = cmd.value.trim(); if(!text) return;
        addMsg('user', text); cmd.value = "";
        
        await updateMarketContext(); // Atualiza os preços antes de perguntar à IA

        const systemPrompt = `Você é o KERNEL HUMAN-OS. Um sistema soberano, direto e técnico. 
        Não peça desculpas. Não diga que não sabe. Se o usuário perguntar de mercado, use isso: ${lastMarketData}.
        Se for saúde, seja um Biohacker de elite. Modo atual: ${currentMode}.`;

        chatHistory.push({role: "user", content: text});
        
        try {
            const resp = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${G_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "gpt-4o-mini", 
                    messages: [{role: "system", content: systemPrompt}, ...chatHistory],
                    temperature: 0.7 
                })
            });
            const d = await resp.json();
            const aiMsg = d.choices[0].message.content;
            chatHistory.push({role: "assistant", content: aiMsg});
            addMsg('ai', aiMsg);
        } catch(e) {
            addMsg('ai', "Erro de conexão com o Kernel central.");
        }
    }

    function addMsg(t, c) {
        const d = document.createElement('div');
        d.className = `msg ${t}`;
        d.innerHTML = c.replace(/\n/g, '<br>');
        document.getElementById('flow').appendChild(d);
        document.getElementById('flow').scrollTop = flow.scrollHeight;
    }

    async function getForex() {
        await updateMarketContext();
        addMsg('ai', `<b>TERMINAL FOREX:</b><br>${lastMarketData}`);
        toggleMenu();
    }

    async function getCrypto() {
        addMsg('ai', "<i>Consultando Binance...</i>");
        const r = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
        const d = await r.json();
        addMsg('ai', `<b>BITCOIN:</b> $${parseFloat(d.price).toLocaleString()}`);
        toggleMenu();
    }

    function setMode(m) { currentMode = m; addMsg('ai', `Módulo ${m} ativo.`); toggleMenu(); }
    function newChat() { chatHistory = []; document.getElementById('flow').innerHTML = ''; toggleMenu(); }
</script>
</body>
</html>
