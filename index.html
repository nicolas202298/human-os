<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS | Kernel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main: #00f2ff; --bg: #000; --card: #111; --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #auth-screen { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); }
        #app-interface { display: none; flex-direction: column; height: 100vh; }
        .box { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #050505; border: 1px solid #222; color: #fff; border-radius: 12px; outline: none; font-size: 16px; }
        .btn { background: var(--main); color: #000; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 14px; width: 100%; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 15px; border-radius: 15px; font-size: 15px; line-height: 1.6; max-width: 90%; animation: fadeIn 0.3s ease; }
        .ai { background: var(--card); border: 1px solid var(--border); align-self: stretch; border-left: 3px solid var(--main); }
        .user { align-self: flex-end; color: #888; background: rgba(255,255,255,0.05); }
        footer { padding: 15px; background: #000; border-top: 1px solid var(--border); padding-bottom: env(safe-area-inset-bottom); }
        textarea { background: #111; border: 1px solid #333; color: #fff; width: 100%; min-height: 80px; outline: none; resize: none; font-size: 16px; padding: 12px; border-radius: 12px; margin-bottom: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <section id="auth-screen">
        <div class="box">
            <h2 style="letter-spacing:5px;">HUMAN-OS</h2>
            <p style="font-size:9px; color:#444; margin-bottom:20px;">SISTEMA OPERACIONAL SOBERANO</p>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button class="btn" onclick="handleAuth()">Acessar Kernel</button>
            <p id="auth-msg" style="font-size:11px; color:var(--main); margin-top:15px;"></p>
        </div>
    </section>

    <section id="app-interface">
        <header style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
            <div style="font-weight:900; color:var(--main);">HUMAN-OS</div>
            <button onclick="logout()" style="background:none; border:none; color:#555; font-size:11px;">LOGOUT</button>
        </header>
        <div id="flow"></div>
        <footer>
            <div class="input-area">
                <textarea id="cmd" placeholder="Despeje seus pensamentos..."></textarea>
                <button id="runBtn" onclick="destilar()" class="btn">DESTILAR AGORA</button>
            </div>
        </footer>
    </section>

<script>
    // TUDO 100% CONFIGURADO PARA VOCÊ
    const SUPABASE_URL = 'https://fddzojlntzmhmekckplm.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    const GROQ_KEY = 'Gsk_daVQmq2qcKQTFaYxNNk2WGdyb3FYDvRAYPN23bb3bCZcf9mqqbsR'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msg = document.getElementById('auth-msg');
        msg.innerText = "Sincronizando...";
        const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
        if (error) {
            const { data: signUpData, error: signUpError } = await _supabase.auth.signUp({ email, password });
            if (signUpError) { msg.innerText = "Erro: " + signUpError.message; return; }
            msg.innerText = "Conta criada! Entre agora.";
        } else {
            currentUser = data.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            loadHistory();
        }
    }

    async function destilar() {
        const input = document.getElementById('cmd');
        const text = input.value.trim();
        const btn = document.getElementById('runBtn');
        if(!text || !currentUser) return;

        addMsg('user', text);
        input.value = "";
        btn.disabled = true;
        btn.innerText = "PROCESSANDO...";

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "system", content: "Você é o Kernel do Human-OS. Transforme o caos em clareza absoluta."}, {role: "user", content: text}]
                })
            });
            const data = await response.json();
            const reply = data.choices[0].message.content;
            addMsg('ai', reply);
            await _supabase.from('Insights').insert([{ user_id: currentUser.id, content: text, type: 'user' }, { user_id: currentUser.id, content: reply, type: 'ai' }]);
        } catch (e) {
            addMsg('ai', "ERRO CRÍTICO: Verifique sua conexão.");
        } finally {
            btn.disabled = false;
            btn.innerText = "DESTILAR AGORA";
        }
    }

    function addMsg(type, content) {
        const flow = document.getElementById('flow');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = content.replace(/\n/g, '<br>');
        flow.appendChild(div);
        flow.scrollTop = flow.scrollHeight;
    }

    async function loadHistory() {
        const { data } = await _supabase.from('Insights').select('*').order('created_at', { ascending: true });
        if(data) {
            document.getElementById('flow').innerHTML = "";
            data.forEach(m => addMsg(m.type, m.content));
        }
    }

    function logout() { _supabase.auth.signOut(); location.reload(); }
</script>
</body>
</html>
