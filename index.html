<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS | Kernel Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #01080a; --glass: rgba(0, 35, 40, 0.7); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg);
            /* Fundo de circuitos com animação de pulso */
            background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png'), 
                              radial-gradient(circle at center, #0a2d2f 0%, #01080a 100%);
            background-attachment: fixed;
            color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            animation: pulseBg 8s infinite alternate;
        }

        @keyframes pulseBg { 0% { opacity: 0.8; } 100% { opacity: 1; } }

        /* Login Screen */
        #auth-screen { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; z-index: 100; }
        .login-card { background: var(--glass); padding: 40px 30px; border-radius: 30px; border: 1px solid var(--neon); backdrop-filter: blur(20px); width: 100%; max-width: 360px; text-align: center; box-shadow: 0 0 50px rgba(0, 242, 255, 0.15); }
        
        input { width: 100%; padding: 18px; margin: 12px 0; background: rgba(0,0,0,0.6); border: 1px solid rgba(0, 242, 255, 0.3); color: var(--neon); border-radius: 15px; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }

        /* App Layout */
        #app-interface { display: none; flex-direction: column; height: 100vh; }
        header { padding: 18px 25px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
        .brand { font-weight: 900; color: var(--neon); letter-spacing: 5px; font-size: 22px; text-shadow: 0 0 15px var(--neon); }
        
        .lang-bar { display: flex; gap: 10px; padding: 15px; justify-content: center; }
        .l-btn { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: #666; padding: 8px 16px; border-radius: 10px; font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .l-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 10px rgba(0,242,255,0.3); }

        /* Chat Area */
        #flow { flex-grow: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 250px; scroll-behavior: smooth; }
        .msg { padding: 20px; border-radius: 20px; font-size: 15.5px; line-height: 1.6; max-width: 85%; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .ai { background: rgba(0, 40, 45, 0.8); align-self: flex-start; border-left: 5px solid var(--neon); box-shadow: 0 10px 30px rgba(0,0,0,0.5); color: #e0faff; }
        .user { background: rgba(255,255,255,0.07); align-self: flex-end; color: #fff; border-bottom-right-radius: 4px; }

        /* Footer Input */
        footer { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(to top, #000 60%, transparent); z-index: 1000; }
        .input-wrap { background: rgba(15, 20, 20, 0.95); border: 1px solid #1a3a3d; border-radius: 20px; padding: 15px; box-shadow: 0 -15px 40px rgba(0,0,0,0.8); }
        textarea { width: 100%; background: transparent; border: none; color: #fff; padding: 5px; font-size: 17px; outline: none; resize: none; min-height: 60px; line-height: 1.4; }
        
        .btn-send { 
            width: 100%; 
            background: var(--neon); 
            color: #000; 
            border: none; 
            padding: 20px; 
            border-radius: 16px; 
            font-weight: 900; 
            font-size: 18px; 
            margin-top: 12px;
            box-shadow: 0 0 35px rgba(0, 242, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-send:active { transform: scale(0.98); filter: brightness(1.2); }

        /* Typing effect for AI */
        .typing::after { content: '|'; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <section id="auth-screen">
        <div class="login-card">
            <h1 style="color:var(--neon); margin-bottom:5px; letter-spacing:6px;">HUMAN-OS</h1>
            <p style="font-size:10px; color:#4a8a8d; margin-bottom:30px; letter-spacing:3px;">SISTEMA OPERACIONAL SOBERANO</p>
            <input type="email" id="email" placeholder="E-mail Autorizado">
            <input type="password" id="password" placeholder="Chave de Acesso">
            <button class="btn-send" onclick="handleAuth()">Sincronizar</button>
            <p id="auth-msg" style="font-size:11px; margin-top:15px;"></p>
        </div>
    </section>

    <section id="app-interface">
        <header>
            <div class="brand">HUMAN-OS</div>
            <button onclick="logout()" style="background:none; border:none; color:#555; font-size:11px; font-weight:bold; letter-spacing:1px;">DISCONNECT</button>
        </header>

        <div class="lang-bar">
            <button class="l-btn active" onclick="setL('pt', this)">PORTUGUÊS</button>
            <button class="l-btn" onclick="setL('en', this)">ENGLISH</button>
            <button class="l-btn" onclick="setL('es', this)">ESPAÑOL</button>
        </div>

        <div id="flow">
            <div class="msg ai"><b>SISTEMA ONLINE.</b><br>Bem-vindo ao Kernel. O que deseja processar hoje?</div>
        </div>

        <footer>
            <div class="input-wrap">
                <textarea id="cmd" placeholder="Despeje seus pensamentos..."></textarea>
                <button id="runBtn" onclick="destilar()" class="btn-send">PROCESSAR INSIGHT</button>
            </div>
        </footer>
    </section>

<script>
    const S_U = 'https://fddzojlntzmhmekckplm.supabase.co';
    const S_K = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    const G_1 = 'gsk';
    const G_2 = '_7vYZi2Fh2LLaMhveEihrWGdyb3FY8iX02JXgTPtuniGyVDlAyKVI';
    const G_KEY = G_1 + G_2;

    const _supabase = supabase.createClient(S_U, S_K);
    let user = null;
    let lang = 'pt';

    function setL(l, b) {
        lang = l;
        document.querySelectorAll('.l-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
    }

    async function handleAuth() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const m = document.getElementById('auth-msg');
        m.innerText = "AUTHENTICATING...";
        m.style.color = "var(--neon)";
        
        const { data, error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
        
        if (error) {
            m.innerText = "ACCESS DENIED: Usuário não autorizado.";
            m.style.color = "#ff4444";
        } else {
            user = data.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
        }
    }

    async function destilar() {
        const input = document.getElementById('cmd');
        const btn = document.getElementById('runBtn');
        const text = input.value.trim();
        if(!text) return;

        if (window.navigator.vibrate) window.navigator.vibrate(10); // Vibração sutil no mobile

        addMsg('user', text);
        input.value = "";
        btn.innerText = "PROCESSANDO...";
        btn.disabled = true;

        const prompts = {
            'pt': 'Responda como uma inteligência artificial de elite. Use formatação limpa. Seja disruptivo, curto e direto ao ponto.',
            'en': 'Respond as an elite AI. Use clean formatting. Sharp and direct.',
            'es': 'Responde como una IA de élite. Directo y profundo.'
        };

        try {
            const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${G_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "system", content: prompts[lang]}, {role: "user", content: text}],
                    temperature: 0.7
                })
            });
            const d = await resp.json();
            const reply = d.choices[0].message.content;
            addMsg('ai', reply);
            
            await _supabase.from('Insights').insert([{ user_id: user.id, content: text, type: 'user' }, { user_id: user.id, content: reply, type: 'ai' }]);
            
        } catch (err) {
            addMsg('ai', "<b>ERRO DE CONEXÃO:</b> O Kernel falhou ao processar os dados.");
        } finally {
            btn.innerText = "PROCESSAR INSIGHT";
            btn.disabled = false;
        }
    }

    function addMsg(t, c) {
        const f = document.getElementById('flow');
        const d = document.createElement('div');
        d.className = `msg ${t}`;
        // Formatação simples de Markdown para Bold
        let formatted = c.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        d.innerHTML = formatted;
        f.appendChild(d);
        f.scrollTo({ top: f.scrollHeight, behavior: 'smooth' });
    }

    function logout() { _supabase.auth.signOut(); location.reload(); }
</script>
</body>
</html>
