<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human OS v1.3</title>
    <style>
        body { background: #0a0a0b; color: #00ffcc; font-family: monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #os-container { width: 100%; max-width: 500px; border: 2px solid #00ffcc; border-radius: 15px; padding: 20px; background: #141419; }
        #chat-window { height: 350px; overflow-y: auto; margin: 15px 0; padding: 10px; border: 1px solid #333; background: #000; display: flex; flex-direction: column; gap: 10px; }
        input { width: 100%; background: #000; border: 1px solid #00ffcc; color: white; padding: 12px; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; background: #00ffcc; color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; }
        .msg { padding: 10px; border-radius: 8px; }
        .user { align-self: flex-end; background: #00ffcc; color: #000; }
        .ai { align-self: flex-start; background: #1a1a1a; border-left: 4px solid #00ffcc; color: #00ffcc; }
    </style>
</head>
<body>
    <div id="os-container">
        <h3>HUMAN OS v1.3 (Auto-Fix)</h3>
        <input type="password" id="key" placeholder="Cole sua API KEY aqui">
        <div id="chat-window"></div>
        <input type="text" id="input" placeholder="Digite um comando...">
        <button onclick="enviar()">EXECUTAR</button>
    </div>

<script>
async function chamarAPI(modelo, key, texto) {
    const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelo}:generateContent?key=${key}`;
    const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: texto }] }] })
    });
    return await response.json();
}

async function enviar() {
    const key = document.getElementById('key').value.trim();
    const inputField = document.getElementById('input');
    const chat = document.getElementById('chat-window');
    const texto = inputField.value.trim();

    if(!key || !texto) return;

    chat.innerHTML += `<div class="msg user">${texto}</div>`;
    inputField.value = "";

    // LISTA DE MODELOS PARA TENTAR (O Google vai ter que aceitar um desses!)
    const modelos = ["gemini-1.5-flash", "gemini-pro", "gemini-1.5-flash-8b"];
    let sucesso = false;

    for (let m of modelos) {
        try {
            const data = await chamarAPI(m, key, texto);
            if (!data.error) {
                const botMsg = data.candidates[0].content.parts[0].text;
                chat.innerHTML += `<div class="msg ai">${botMsg}</div>`;
                sucesso = true;
                break; 
            }
        } catch (e) { console.log("Tentando pr√≥ximo modelo..."); }
    }

    if (!sucesso) {
        chat.innerHTML += `<div class="msg ai" style="color:red">Erro: Nenhum modelo respondeu. Verifique sua chave.</div>`;
    }
    chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
