<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAN OS v1.8</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; text-align: center; }
        #box { max-width: 500px; margin: auto; border: 2px solid #0f0; padding: 20px; border-radius: 10px; background: #050505; }
        #chat { height: 350px; overflow-y: auto; text-align: left; margin: 10px 0; border-bottom: 1px solid #222; }
        input { width: 100%; background: #111; border: 1px solid #0f0; color: #fff; padding: 12px; box-sizing: border-box; margin-top: 10px; }
        button { width: 100%; background: #0f0; color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .u { color: #fff; margin: 8px 0; text-align: right; }
        .a { color: #0f0; margin: 8px 0; background: #001a00; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="box">
        <h3>> HUMAN OS v1.8</h3>
        <input type="text" id="key" placeholder="COLE SUA CHAVE AQUI">
        <div id="chat"></div>
        <input type="text" id="input" placeholder="Diga algo...">
        <button onclick="enviar()">EXECUTAR</button>
    </div>
<script>
async function enviar() {
    const key = document.getElementById('key').value.trim();
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');
    const txt = input.value.trim();
    if(!key || !txt) return;

    chat.innerHTML += `<div class="u"><b>Você:</b> ${txt}</div>`;
    input.value = "";

    try {
        // MUDADO PARA V1 (VERSÃO ESTÁVEL) E MODELO 1.5-FLASH
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`;
        
        const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ parts: [{ text: txt }] }] })
        });
        
        const data = await res.json();
        
        if (data.error) {
            // Se der erro no Flash, tenta o Pro automaticamente na v1
            const urlPro = `https://generativelanguage.googleapis.com/v1/models/gemini-1.0-pro:generateContent?key=${key}`;
            const resPro = await fetch(urlPro, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: txt }] }] })
            });
            const dataPro = await resPro.json();
            
            if(dataPro.error) {
                chat.innerHTML += `<div style="color:red">Erro: ${dataPro.error.message}</div>`;
            } else {
                chat.innerHTML += `<div class="a"><b>IA:</b> ${dataPro.candidates[0].content.parts[0].text}</div>`;
            }
        } else {
            chat.innerHTML += `<div class="a"><b>IA:</b> ${data.candidates[0].content.parts[0].text}</div>`;
        }
    } catch (e) { chat.innerHTML += `<div style="color:red">Erro de conexão</div>`; }
    chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
