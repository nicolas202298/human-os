<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human OS - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Sentry', sans-serif; }
        body { display: flex; background-color: #212121; color: #ececec; height: 100vh; }

        /* BARRA LATERAL */
        #sidebar {
            width: 260px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            padding: 10px;
            height: 100%;
            position: relative;
        }

        .new-chat-btn {
            border: 1px solid #4d4d4d;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        .new-chat-btn:hover { background-color: #2d2d2d; }

        .menu-items { list-style: none; flex-grow: 1; }
        .menu-items li {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-items li:hover { background-color: #2d2d2d; }

        .history-section { margin-top: 20px; }
        .history-title { font-size: 0.75rem; color: #666; text-transform: uppercase; margin-bottom: 10px; }
        .history-item { padding: 8px; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer; }

        /* RODAP√â DO USU√ÅRIO */
        .user-footer {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #2d2d2d;
        }
        .avatar {
            background-color: #7e42a4;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* √ÅREA PRINCIPAL */
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        #chat-container { width: 100%; max-width: 800px; flex-grow: 1; overflow-y: auto; }

        /* CAMPO DE ENTRADA */
        .input-area {
            width: 100%;
            max-width: 800px;
            position: relative;
            margin-bottom: 20px;
        }
        .input-area input {
            width: 100%;
            padding: 16px;
            background-color: #2f2f2f;
            border: 1px solid #4d4d4d;
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 1rem;
        }
        .send-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #676767;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="new-chat-btn">
            <i class="fa-solid fa-plus"></i> &nbsp; Novo chat
        </div>
        
        <ul class="menu-items">
            <li><i class="fa-regular fa-image"></i> Imagens</li>
            <li><i class="fa-solid fa-shapes"></i> Aplicativos</li>
            <li><i class="fa-solid fa-folder"></i> Novo projeto</li>
        </ul>

        <div class="history-section">
            <div class="history-title">Hoje</div>
            <div class="history-item">Sistema Operacional de Foco üìå</div>
            <div class="history-item">An√°lise do HUMAN OS</div>
            <div class="history-item">Investimento Banestes 30 anos</div>
        </div>

        <div class="user-footer">
            <div class="avatar">NX</div>
            <span>Nicolas Xavier</span>
        </div>
    </div>

    <div id="main">
        <div id="chat-container">
            </div>

        <div class="input-area">
            <input type="text" placeholder="Como posso ajudar hoje?">
            <button class="send-btn"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>

</body>
</html>
