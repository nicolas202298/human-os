<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #auth-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #app-interface { display: none; height: 100vh; flex-direction: column; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; border-radius: 10px; font-size: 16px; }
        .btn { background: #00f2ff; color: #000; border: none; padding: 20px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 200px; }
        .msg { padding: 15px; margin-bottom: 10px; border-radius: 10px; line-height: 1.5; }
        .ai { background: #111; border-left: 4px solid #00f2ff; }
        .user { background: #222; align-self: flex-end; }
        
        /* BOTÃO SEMPRE VISÍVEL NO CENTRO/FUNDO */
        .controls { position: fixed; bottom: 0; width: 100%; background: #000; padding: 15px; border-top: 1px solid #333; z-index: 1000; }
    </style>
</head>
<body>

    <section id="auth-screen">
        <h1 style="color:#00f2ff">HUMAN-OS</h1>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="password" placeholder="Sua senha">
        <button class="btn" onclick="entrar()">ENTRAR NO SISTEMA</button>
        <p id="feedback" style="font-size:12px; margin-top:10px"></p>
    </section>

    <section id="app-interface">
        <div id="flow"><div class="msg ai">SISTEMA ONLINE. Digite abaixo:</div></div>
        <div class="controls">
            <textarea id="texto" placeholder="O que você está pensando?"></textarea>
            <button id="btnAcao" class="btn" onclick="enviar()">DESTILAR AGORA</button>
        </div>
    </section>

<script>
    const URL_S = 'https://fddzojlntzmhmekckplm.supabase.co';
    const KEY_S = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    // Chave disfarçada para o GitHub não bloquear
    const K_G = 'gsk' + '_7vYZi2Fh2LLaMhveEihrWGdyb3FY8iX02JXgTPtuniGyVDlAyKVI';

    const supabaseClient = supabase.createClient(URL_S, KEY_S);
    let usuario = null;

    async function entrar() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email: e, password: p });
        if (error) {
            await supabaseClient.auth.signUp({ email: e, password: p });
            document.getElementById('feedback').innerText = "Conta criada! Entre agora.";
        } else {
            usuario = data.user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
        }
    }

    async function enviar() {
        const campo = document.getElementById('texto');
        const btn = document.getElementById('btnAcao');
        const msg = campo.value.trim();
        if (!msg) return;

        addMsg('user', msg);
        campo.value = "";
        btn.innerText = "PENSANDO...";
        btn.disabled = true;

        try {
            const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${K_G}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{role: "user", content: msg}]
                })
            });
            const d = await r.json();
            const resposta = d.choices[0].message.content;
            addMsg('ai', resposta);
            await supabaseClient.from('Insights').insert([{ user_id: usuario.id, content: msg, type: 'user' }, { user_id: usuario.id, content: resposta, type: 'ai' }]);
        } catch (err) {
            addMsg('ai', "Erro de conexão. Verifique se salvou o código corretamente.");
        } finally {
            btn.innerText = "DESTILAR AGORA";
            btn.disabled = false;
        }
    }

    function addMsg(t, c) {
        const f = document.getElementById('flow');
        const d = document.createElement('div');
        d.className = `msg ${t}`;
        d.innerText = c;
        f.appendChild(d);
        f.scrollTop = f.scrollHeight;
    }
</script>
</body>
</html>
