<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUMAN-OS | Kernel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --main: #00f2ff; --bg: #000; --card: #0d0d0d; --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Telas */
        #auth-screen { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); }
        #app-interface { display: none; flex-direction: column; height: 100vh; }

        .box { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #050505; border: 1px solid #222; color: #fff; border-radius: 10px; outline: none; }
        .btn { background: var(--main); color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; }

        /* Chat */
        #flow { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 15px; border-radius: 12px; font-size: 14px; line-height: 1.6; max-width: 85%; animation: fadeIn 0.3s ease; }
        .ai { background: var(--card); border: 1px solid var(--border); align-self: stretch; color: #fff; }
        .user { border-left: 3px solid var(--main); align-self: flex-start; color: #888; background: rgba(0,242,255,0.03); }

        footer { padding: 20px; border-top: 1px solid var(--border); background: #000; }
        .input-area { background: #0a0a0a; border: 1px solid #222; border-radius: 15px; padding: 10px; display: flex; flex-direction: column; }
        textarea { background: transparent; border: none; color: #fff; width: 100%; min-height: 50px; outline: none; resize: none; font-size: 16px; margin-bottom: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <section id="auth-screen">
        <div class="box">
            <h2 style="letter-spacing:5px; margin-bottom: 5px;">HUMAN-<span>OS</span></h2>
            <p style="font-size:9px; color:#444; margin-bottom:20px; letter-spacing: 2px;">SOVEREIGN ACCESS TERMINAL</p>
            <input type="email" id="email" placeholder="Seu e-mail">
            <input type="password" id="password" placeholder="Sua senha">
            <button class="btn" onclick="handleAuth()">Acessar Kernel</button>
            <p id="auth-msg" style="font-size:11px; color:var(--main); margin-top:15px;"></p>
        </div>
    </section>

    <section id="app-interface">
        <header style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
            <div style="font-weight:900; font-size:12px; letter-spacing:2px;">HUMAN-<span>OS</span></div>
            <button onclick="logout()" style="background:none; border:none; color:#444; font-size:10px; cursor:pointer;">LOGOUT</button>
        </header>

        <div id="flow">
            <div class="msg ai">SISTEMA ONLINE. Aguardando input para destilação...</div>
        </div>

        <footer>
            <div class="input-area">
                <textarea id="cmd" placeholder="Despeje seus pensamentos..."></textarea>
                <div style="display:flex; justify-content:flex-end;">
                    <button id="runBtn" onclick="destilar()" style="background:var(--main); border:none; padding:8px 20px; border-radius:8px; font-weight:900; cursor:pointer;">DESTILAR</button>
                </div>
            </div>
        </footer>
    </section>

<script>
    // CONFIGURAÇÕES DO USUÁRIO
    const SUPABASE_URL = 'https://fddzojlntzmhmekckplm.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7_YgjAZyC2bhR0frG7B3bg_ACdUYUL5';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // INSIRA SUA CHAVE DA GROQ ABAIXO
    const GROQ_KEY = 'COLOQUE_SUA_CHAVE_GROQ_AQUI'; 

    let currentUser = null;

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msg = document.getElementById('auth-msg');
        
        msg.innerText = "Autenticando...";
        
        // Tenta entrar
        const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
        
        if (error) {
            // Se não entrar, tenta cadastrar
            const { data: signUpData, error: signUpError } = await _supabase.auth.signUp({ email, password });
            if (signUpError) { msg.innerText = "Erro: " + signUpError.message; return; }
            msg.innerText = "Conta criada! Verifique seu e-mail ou tente logar.";
        } else {
            currentUser = data.user;
            initApp();
        }
    }

    function initApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-interface').style.display = 'flex';
        loadHistory();
    }

    async function destilar() {
        const input = document.getElementById('cmd');
        const text = input.value.trim();
        const btn = document.getElementById('runBtn');
        if(!text) return;

        addMsg('user', text);
        input.value = "";
        btn.disabled = true;
        btn.innerText = "PROCESSANDO...";

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {role: "system", content: "Você é o Kernel do Human-OS. Sua missão é transformar pensamentos caóticos em clareza absoluta, sendo direto e profundo."},
                        {role: "user", content: text}
                    ]
                })
            });

            const data = await response.json();
            const reply = data.choices[0].message.content;
            
            addMsg('ai', reply);

            // SALVA NO SUPABASE
            await _supabase.from('Insights').insert([
                { user_id: currentUser.id, content: text, type: 'user' },
                { user_id: currentUser.id, content: reply, type: 'ai' }
            ]);

        } catch (e) {
            addMsg('ai', "ERRO CRÍTICO: Verifique sua chave da IA ou conexão.");
        } finally {
            btn.disabled = false;
            btn.innerText = "DESTILAR";
        }
    }

    function addMsg(type, content) {
        const flow = document.getElementById('flow');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = content;
        flow.appendChild(div);
        flow.scrollTop = flow.scrollHeight;
    }

    async function loadHistory() {
        const { data, error } = await _supabase.from('Insights')
            .select('*')
            .order('created_at', { ascending: true });
        
        if(data) {
            document.getElementById('flow').innerHTML = ""; // Limpa boas-vindas
            data.forEach(msg => addMsg(msg.type, msg.content));
        }
    }

    function logout() { _supabase.auth.signOut(); location.reload(); }
</script>
</body>
</html>
