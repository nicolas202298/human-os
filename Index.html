<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>HUMAN OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
      font-size: 32px;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      opacity: 0.6;
      margin-bottom: 32px;
    }

    .card {
      background: linear-gradient(180deg, #0a0a0a, #000);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    label {
      font-size: 13px;
      opacity: 0.7;
      display: block;
      margin-bottom: 6px;
    }

    select, textarea {
      width: 100%;
      background: #000;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
    }

    textarea {
      min-height: 80px;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      font-size: 15px;
      border-radius: 14px;
      background: #111;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
    }

    button:hover {
      background: #1a1a1a;
    }

    .output {
      margin-top: 24px;
      padding: 18px;
      background: #050505;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      display: none;
    }

    .output h3 {
      margin-top: 0;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .output p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>HUMAN OS</h1>
    <div class="subtitle">Sistema de Execução</div>

    <div class="card">
      <label>Tempo disponível</label>
      <select id="tempo">
        <option value="">Selecione</option>
        <option>15 minutos</option>
        <option>30 minutos</option>
        <option>1 hora</option>
        <option>2 horas</option>
      </select>
    </div>

    <div class="card">
      <label>Energia mental</label>
      <select id="energia">
        <option value="">Selecione</option>
        <option>Baixa</option>
        <option>Média</option>
        <option>Alta</option>
      </select>
    </div>

    <div class="card">
      <label>O que está te travando agora?</label>
      <textarea id="bloqueio" placeholder="Escreva em uma frase..."></textarea>
    </div>

    <button onclick="gerarOrdem()">GERAR ORDEM</button>

    <div class="output" id="saida">
      <h3>ORDEM DE EXECUÇÃO</h3>
      <p id="resultado"></p>
    </div>
  </div>

  <script>
    function gerarOrdem() {
      const tempo = document.getElementById("tempo").value;
      const energia = document.getElementById("energia").value;
      const bloqueio = document.getElementById("bloqueio").value;

      if (!tempo || !energia || !bloqueio) {
        alert("Preencha tudo.");
        return;
      }

      const texto = `
Você tem ${tempo} e energia ${energia}.

Ignore o perfeccionismo.
Execute o menor passo possível agora.
Comece mesmo sem vontade.
      `;

      document.getElementById("resultado").innerText = texto;
      document.getElementById("saida").style.display = "block";
    }
  </script>

</body>
  </html>
